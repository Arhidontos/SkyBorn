nexusDescription="[center][size=6][b]Skyrim Immersive Creatures[/b][/size]\n<br />Special Edition\n<br />\n<br />[size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/54930][b][color=#e69138]\xa0-- SIC v7 - Add-Ons and Patches --[/color][/b][/url]\xfeff[/size]\n<br />[size=4][url=https://sites.google.com/site/immersivecreatures/installation]-- Installation &amp; Upgrade Details --\n<br />[color=#ff0000]\n<br />[size=3]Don't insta[/size][/color][/url][color=#ff0000][size=5][size=3][b]ll[/b] [url=https://www.nexusmods.com/skyrimspecialedition/mods/18639]Skyrim Immersive Creatures - Official Patch and Patch Central[/url]\xfeff[/size][b][size=3]![/size]\n<br />[/b][/size][/color][/size][b][color=#ff0000]Using it and / or an outdated translations will break Skyrim Immersive Creatures v7[/color][/b][/center]\n<br />[center][img]http://abload.de/img/gif_logo_v6.1b0jtj.gif[/img][/center]\n<br />[center][url=http://www.pcgamer.com/the-25-best-skyrim-mods-2/5/][img width=235,height=73]http://files.enjin.com/1340/blog_images/enjin-as-seen-in-pcgamer.png[/img][/url]\n<br />PC Gamer \"The Top Skyrim Mods\", February 2016\n<br />\n<br />\n<br />[center][url=http://www.skyrimgems.com][img width=256,height=89]http://i.imgur.com/1wXSO.png[/img][/url][/center][/center]\n<br />[center][url=http://www.skyrimgems.com][/url][/center]\n<br />[center][img]http://www.abload.de/img/_linedes88k53.png[/img]\n<br />\n<br />[youtube]z_SNpPq7rhU[/youtube]\n<br />\n<br />[url=http://skyrim.nexusmods.com/mods/24913//?]Skyrim Immersive Creatures[/url] adds dozens of new creatures and creature variants to enhance your gaming experience,\n<br />adding diversity and improving gameplay.\n<br />\n<br />New creatures include new types of undead, dwemer automatons, warring goblin tribes - and many, many more!\n<br />\n<br />\xa0\x43reatures have new special abilities, with strengths and weaknesses, and by default are more challenging than existing creatures in the game -\n<br />encouraging the player to use different strategies to deal with different creatures.\xa0 Difficulty can be adjusted in the MCM menu.\n<br />\n<br />\n<br />All creatures fit the world of Skyrim, but most creature types are can be enabled or disabled in the MCM menu\n<br />to suit your own taste.\xa0 For those who seek a purist lore-friendly experience, the 'purist' preset enables only\n<br />those creatures seen in earlier Elder Scrolls games, or with precedence in established written lore.[/center]\n<br />\n<br />[center][img]http://www.abload.de/img/_linereqmpk26.png[/img][/center]\n<br />\n<br />[center][color=#ff0000][size=4]The [b]latest[/b] Skyrim Special Edition Version (1.5.97)[/size][/color]\n<br />[url=http://skse.silverlock.org]SKSE 2.0.19[/url] &amp; [url=https://www.nexusmods.com/skyrimspecialedition/mods/12604/?]SkyUI 5.2SE\n<br />[/url]Supports: [url=https://www.nexusmods.com/skyrimspecialedition/mods/13956]FISSES[/url]\xfeff\n<br />\n<br />\n<br />[url=http://skyrim.nexusmods.com/mods/modmanager][b][/b][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/6194]Mod Organizer 2[/url]\xfeff or [url=http://]Vortex[/url]\xfeff are recommend to install the mod\n<br />\n<br />[url=http://skyrim.nexusmods.com/mods/1840][b]Wrye Bash[/b][/url] is a useful tool to avoid mod conflicts.  [/center]\n<br />\n<br />\n<br />\n<br />[url=https://sites.google.com/site/immersivecreatures/installation][img]http://abload.de/img/installation6zkl2tjaqw.png[/img][/url]\n<br />[url=https://sites.google.com/site/immersivecreatures/installation/loadorder][img]http://abload.de/img/loadorderqrj91.png[/img][/url]\n<br />[url=https://sites.google.com/site/immersivecreatures/installation/mod-compatibility][img]http://abload.de/img/modcompatibilityr5aj9.png[/img][/url]\n<br />[url=https://sites.google.com/site/immersivecreatures/details/changelog][img]http://abload.de/img/changeloga3k0q.png[/img][/url]\n<br />[url=https://sites.google.com/site/immersivecreatures/help/faq][img]http://abload.de/img/faqpcjj1.png[/img][/url]\n<br />\n<br />\n<br />\n<br />\n<br />[center][img]http://www.abload.de/img/linecreditsgbkpa.png[/img][/center]\n<br />Mod created by lifestorock, with contributions and maintenance updates by jackstarr, and contributions from a huge team of talented modders and artists. \n<br />Any donations made while downloading the mod go directly to lifestorock.\n<br />\n<br />Please also consider donating to any of the SIC contributors by following the links to their profile:\n<br />\n<br />\n<br />[b]SPECIAL CREDITS:[/b]\n<br />[u]\n<br />Special thanks to the following people:[/u]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/users/200501]jackstarr[/url]\xfeff for his work on the [url=https://www.nexusmods.com/skyrim/mods/31256?tab=description][/url][url=http://skyrim.nexusmods.com/mods/31256/?]lore friendly version (v5.1.1)[/url]\xfeff[url=http://skyrim.nexusmods.com/mods/31256/?][/url] and his invaluable help to keep SIC lore friendly and having such great ideas for me to implement!\n<br />[*][url=http://skyrim.nexusmods.com/users/3322711][/url][url=https://www.nexusmods.com/users/3322711/][/url][url=http://skyrim.nexusmods.com/users/3322711]Grohiik[/url]\xfeff for being the man! Thanks for sending over so great stuff!\n<br />[*][url=http://skyrim.nexusmods.com/users/313054]kuertee[/url] for [url=http://skyrim.nexusmods.com/mods/29973]Less Predictable Respawn[/url]\n<br />[*][url=https://www.nexusmods.com/skyrim/users/8128936]Kelsenellenelvian[/url]\xa0\x66or\xa0[url=https://www.nexusmods.com/skyrim/mods/83182/?]Skyrim Immersive Creatures - Unofficial Patch[/url]\n<br />[/list]\n<br />[b]CONTRIBUTORS:\n<br />[/b] \n<br />[u]v7:[/u]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/users/49002333]4thUnknown[/url] - for a lot of new models\n<br />[*]trainwiz for [url=http://skyrim.nexusmods.com/mods/17011]Dwemer Spectres[/url]\xfeff -&gt; newly implemeted content by [url=https://www.nexusmods.com/skyrimspecialedition/users/5014137?tab=user+files]DarthVitrial [/url],\xa0[url=https://www.nexusmods.com/users/7054783?tab=user+files]themayor897 [/url]\xfeff&amp; [url=https://www.nexusmods.com/skyrimspecialedition/users/930789?tab=user+files]Soulmancer[/url] ([b][i]Chronographer Maintenance Team[/i][/b])\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/20882614]rougeshot[/url] - for skeleton.nif replacers used on several SIC races\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/37834630]MihailMods[/url] for the new [url=https://www.nexusmods.com/skyrimspecialedition/mods/27364]Minotaur[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/3373573]DeserterX[/url] for Succubus wings used on Winged Twilight\n<br />[/list]\n<br />[u]V6.6 and earlier[/u][list]\n<br />[*]Grohiik for [url=http://skyrim.nexusmods.com/mods/24587]Dwarven Mechanical Dragons[/url] - [url=http://skyrim.nexusmods.com/mods/23911]Perfect Blood Hybrids Mod[/url] - [url=http://skyrim.nexusmods.com/mods/16659]Draman Skeleton[/url] - [url=http://skyrim.nexusmods.com/mods/9628]The Werewolf King[/url]\n<br />[*]PROMETHEUS_ts for [url=http://skyrim.nexusmods.com/mods/7198]Better Female Natural Body[/url] - which is used for Golden Saints, Winged Twilight, Dark Seducers and his [url=http://skyrim.nexusmods.com/mods/28957]Beast Skeletons[/url] mod.\n<br />[*]nivea for [url=http://skyrim.nexusmods.com/mods/13486]Winter Is Coming[/url] \n<br />[*]exray catt for [url=http://skyrim.nexusmods.com/mods/13486]Frost Giants[/url] &amp; [url=http://skyrim.nexusmods.com/mods/11790]Fire Giants[/url]\n<br />[*]Phitt for [url=http://skyrim.nexusmods.com/mods/8579]Cliffracers[/url] \n<br />[*]dogtown1 &amp; Ironmann5000 for his Chaurus Crawler, Giant Brute Skeleton, Bone Spider &amp; Dwarven Spider models - taken from [url=http://www.nexusmods.com/skyrim/mods/35631/?]Monster Mod[/url]\n<br />[*][url=http://skyrim.nexusmods.com/users/441083]StarX[/url] - for 2 giant textures\n<br />[*]JeffreyXiong1 for [url=http://skyrim.nexusmods.com/mods/22927]Spear Meshes[/url] \n<br />[*]Perraine for [url=http://skyrim.nexusmods.com/mods/23670]Skirtless Fur Armor[/url] \n<br />[*]defunkt for [url=http://skyrim.nexusmods.com/mods/21431]Helmet variants[/url]  \n<br />[*]alienslof for [url=http://www.slofslair.co.uk/index.php?page=modarticle&amp;modarticle/id=62vugd9jc0x]Werewolf[/url] inspiration\n<br />[*]747823 for [url=http://skyrim.nexusmods.com/mods/3871]Weapons of the Third Era[/url] \n<br />[*]Anuiel for [url=http://skyrim.nexusmods.com/mods/30062]Dwemer Beard[/url] \n<br />[*]Martigan for his savegame debloating scripts\n<br />[*][url=http://skyrim.nexusmods.com/users/84873]wrig675[/url] for a dragon texture used on Draman and several used animal textures taken from [url=http://www.nexusmods.com/skyrim/mods/3621/?]this mod[/url]\n<br />[*][url=http://skyrim.nexusmods.com/users/213669]tonycubed2[/url] for scripts and script assistance and for letting me use his mod [url=http://skyrim.nexusmods.com/mods/12452]Sands of Time[/url] as script resource \n<br />[*]Dalquist for [url=http://skyrim.nexusmods.com/mods/27866]High Level Enemies[/url]\n<br />[*]newermind43 for [url=http://skyrim.nexusmods.com/mods/30020]Ents in Skyrim[/url]\n<br />[*]Omesean for the mesh used for the Goblin Tribe Banners - taken from [url=http://skyrim.nexusmods.com/mods/35094/?]Aesir Armor[/url]\n<br />[*]Vicn for [url=http://skyrim.nexusmods.com/mods/37413/?]Vicn Creature Resource[/url]\n<br />[*]Witcher5688 &amp; Luddemann for [url=http://skyrim.nexusmods.com/mods/37070//?]Armor of Yngol[/url] - male armor mesh and textures\n<br />[*]hypno88 for custom wolf pup meshes from his mod[url=http://skyrim.nexusmods.com/mods/39625/?] Wolf Follower[/url]\n<br />[*] opaj for his mod [url=http://www.nexusmods.com/skyrim/mods/15972/?]Radiance[/url] - great inspiration and base for the new SIC random events\n<br />[*]Laup26 for Dawnguard Saddle from his mod [url=http://www.nexusmods.com/skyrim/mods/19936/?]More Saddles[/url]\n<br />[*][url=http://www.nexusmods.com/skyrim/users/5033997/?]VectorPlexus[/url] for male Spriggan base meshes \n<br />[*][url=http://www.nexusmods.com/skyrim/users/6124092/?]Leaffall[/url] for his wonderful custom [url=http://static1.nexusmods.com/15/mods/110/images/24913-3-1388797406.png]fish mesh &amp; textures[/url]\n<br />[*]daventry for being the user with the Aladdin avatar, asking many questions and posting on so many mod sites ... oh and showing me the male spriggans\n<br />[*]Natterforme for [url=http://www.nexusmods.com/skyrim/mods/17664/?]Daedric Lord Armor[/url]\n<br />[*]Durzog Mesh by [url=http://www.nexusmods.com/oblivion/users/112530/?]Mr Siika[/url]\n<br />[/list]\n<br />\n<br />[center][b]Thank you, for all the great stuff!\n<br />I'm sorry if I missed anyone here. Please send a P.M. and I'll add you to the list![/b][/center]\n<br />\n<br />\n<br />\n<br />[center][img]http://www.abload.de/img/linepermissj4u8m.png[/img][/center]\n<br />\n<br />You must contact lifestorock and obtain permission before re-packaging any part of this mod. This mod contains a lot of assets released by other authors (take a look at the Credits).  Permission for using these files must be obtained separately from the original author whose assets you want to use. \n<br />\n<br />[color=#ff0000][b]Under all circumstances any upload or re-upload to any download site other than the ones provided as authorized mirrors is explicitly forbidden![/b][/color]\n<br />\n<br />[color=#ff0000][b]None of lifesorock's mods or any parts of them may be used in paid mods. Permissions given previously are immediately\xa0revoked if your mods are placed behind a\xa0pay-wall![/b][/color]"
