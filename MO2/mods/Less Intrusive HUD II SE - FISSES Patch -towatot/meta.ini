nexusDescription="[spoiler][url=https://i.imgur.com/z6bIos2.png][img]https://i.imgur.com/z6bIos2.png[/img][/url][/spoiler]\n<br />\n<br />[color=#e69138][b]OVERVIEW[/b][/color]\n<br />\n<br />Less Intrusive HUD II allows you to tweak pretty much every element in the vanilla HUD and it does so [b]IN GAME[/b] ! \n<br />No separate .txt files, no more going in/out game to check your setting.\n<br />Optional : Use [b]FISSES[/b] to save your settings for another playthrough.\n<br />\n<br />This Gopher video will show you what this mod does :\n<br />[youtube]DzJrWyde0Bg[/youtube]\n<br />\n<br />And here's a small but great one from Michael from GamerPoets\n<br />[youtube]XYpsB8yDV9w[/youtube]\n<br />\n<br />[b]VERSION 1.1.44[/b]\n<br />Changes/Fixes\n<br />- Ported to SSE with permission by [color=#f6b26b][b]Dark Dominion[/b][/color].\n<br />\n<br />[b][color=#e69138]IMPORTANT NOTE:[/color][/b]\n<br />skse64 and MCM Menu ( SkyUI 5.2SE ) are required to use this mod.\n<br />\n<br />[color=#e69138][b]COMPATIBILITY[/b][/color]\n<br />- Highly recommended to use [b]Immersive HUD II\xa0[/b]by [b]Gopher[/b] for additional HUD tweaks, behaviors and toggle options.\n<br />\n<br />[color=#e69138][b]\xa0INCOMPATIBILITIES:[/b][/color]\n<br />- Any mod that modifies the[b] hudmenu.swf[/b] / [b]hudmenu.gfx[/b]\xa0\x66ile\n<br />- Colored markers are ok, as long as the changes are made in[b] map.swf[/b]\n<br />- Still the compass markers are inside the hudmenu file, so [b]colored compass markers is not an option[/b].\n<br />\n<br />[color=#e69138][b]FAQ:[/b][/color]\n<br />[b]Q.[/b] [i]How can I move elements in the HUD faster?[/i]\n<br />[b]A.[/b] [color=#e69138][b]Press the . key on your NumPad, it will change the stepping from 0.5, 1.0, 10.0 unit[/b]s[/color]\n<br />\n<br />[b]Q.[/b] [i]Is there a way to save a preset to use with another character[/i]\n<br />[b]A[/b]. [color=#e69138][b]yes, Use the FISSES optional file[/b][/color]\n<br />\n<br />[b]Q.[/b] [i]My computer does not have a NumPad, can I still use this mod?[/i]\n<br />[b]A.[/b] [b][color=#e69138]Yes you can, there is an option to remap the keys, look for it in the advanced tab.[/color][/b]\n<br />\n<br />[color=#e69138][b]Optional Files:[/b][/color]\n<br />- FISS/FISSES Compatibility to save settings\n<br />\n<br />[color=#e69138][b]INSTALLATION[/b][/color]\n<br />Use a Mod Manager ( Vortex, NMM, MO... )\n<br />Or, download and place both the .esp and .bsa files in your Skyrim data folder.\n<br />If you are also installing any of the optional modification files, copy those files in your Skyrim data folder keeping the file structure.\n<br />\n<br />[color=#e69138][b]USAGE[/b][/color]\n<br />This mod uses fixed keys for editing the HUD, those keys are all located in the [b]NumPad of your keyboard[/b].\n<br />\n<br />There is a predefined [b]PRESET[/b] defined by me that you can use if you don't wanna mess with every single HUD element yourself. \n<br />Just go to the menu and select the option [b]LOAD PRESET[/b]\n<br />Some other options are self explanatory and are located in the MCM menu, such as transparencies and optional variants of HUD elements.\n<br />\xa0\n<br />( [b]REMEMBER all the keys are located in the NUMPAD[/b] )\xa0\n<br />To [color=#ff7700]ENTER EDIT MODE[/color] hit &lt;[b]ENTER[/b]&gt; on your NumPad keyboard\xa0 --&gt;\xa0[i][b]This is the only key that can be customized in the MCM menu.[/b][/i]\n<br />To [color=#ff7700]SELECT[/color] the element to be modified cycle through using the [b]/ [/b]and [b]*[/b] keys (Previous / Next element)\n<br />To [color=#ff7700]MOVE[/color] the elements use the [b]arrow[/b] keys (Up, Down, Left and Right. [b]Not[/b] the NumPad arrows keys)\n<br />To [color=#ff7700]SCALE[/color] items use [b]+[/b] and[b] -[/b] keys\n<br />To change the amount of [color=#ff7700]INCREASE / DECREASE[/color] value hit the [b]. [/b]key (Values 0.5, 1 and 10 units)\n<br />To [color=#ff7700]ROTATE[/color] or change [color=#ff7700]TEXT ALIGNMENT[/color] use the [b]9[/b] key -- &gt; [b][i]Some elements support this options, some others don't\xa0[/i][/b]\n<br />To [color=#ff7700]SAVE[/color] the changes and [color=#ff7700]EXIT EDIT MODE[/color] hit &lt;[b]ENTER[/b]&gt; again in your NumPad\n<br />\n<br />[color=#e69138][b]UNINSTALLATION[/b][/color]\n<br />[b]Disable the mod in-game[/b], save your game and remove all the files installed by this mod\n<br />Reload your game and the HUD should be back to vanilla\n<br />\n<br />[color=#e69138][b]BUGS / ISSUES[/b][/color]\n<br />Sometimes when you use the alternative sneak crosshair once you load your game, you may notice the crosshair shows up even when not sneaking. \n<br />To fix that you can simply crouch and stand-up and it will fix itself.\n<br />If for any reason the alternative crosshair isn't showing, try re-checking the option on the MCM menu.\n<br />\n<br />---------------------------------------------------------------------------------------------------------------------------------------\n<br />\n<br />[i][size=3][b][font=Georgia][color=#e69138]Original mod author says :[/color][/font][/b]\n<br />[font=Georgia]Thanks everyone involved in the making of this mod, I'm pretty happy with the outcome, this is the result of several weeks or why not months of hard work using Adobe Flash / Photoshop and Bethesda's Creation Kit.[/font][/size][/i][font=Georgia]\n<br />\n<br />[size=3][i]I hope you enjoy this mod and if you find it useful, you think it's so awesome you wanna show your appreciation, do not hesitate to give some love to the\xa0[color=#e69138][b]ENDORSE[/b][/color] and [color=#e69138][b]DONATE[/b][/color] buttons.\n<br />Thank you for your support and the nexus for such a great site to share and download all the mods that make Skyrim even a better game than already was at the day of the release.[/i][/size][/font]"
