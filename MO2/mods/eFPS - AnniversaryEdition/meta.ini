nexusDescription="[center][font=Arial][size=3][size=3][size=5][color=#e69138]GIVEN THE HIGH NUMBER OF QUESTIONS RELATING TO THIS TOPIC AND THAT MANY DO \n<br />NOT READ NEITHER THE FAQ NOR THE DESCRIPTION OF THE MOD, WE POST THE \n<br />ANSWER DIRECTLY HERE\n<br />\n<br />XLODgen's Occlusion, XLOGgen's terrain, Dyndolod DO NOT CONFLICT WITH OUR MOD, THEY ARE TWO COMPLETELY DIFFERENT THINGS\n<br />[/color][color=#e06666]\n<br />SO AVOID ASKING IT [/color][/size][/size][color=#900000]\n<br />[/color]\n<br />\n<br />[font=Arial][size=3][size=4][color=#cc0000][size=6]The [url=https://www.nexusmods.com/skyrimspecialedition/mods/54907]basic version[/url]\xfeff of the mod is required![/size][/color][/size][/size][/font]\n<br />\n<br />[font=Arial][size=3][img]https://staticdelivery.nexusmods.com/mods/1704/images/50133/50133-1629445548-459305210.png[/img][/size][/font]\n<br />[size=4]This mod cover the structures only added by the creation club content, or the version of Anniversary edition of Skyrim.\n<br />[color=#cc0000][size=6]The [url=https://www.nexusmods.com/skyrimspecialedition/mods/54907]basic version[/url]\xfeff of the mod is required![/size][/color]\n<br />[/size][size=4]it is compatible with the latest version of efps[size=3].[/size][/size]\n<br />\n<br />[/size][/font][font=Arial][size=3][img]https://staticdelivery.nexusmods.com/mods/1704/images/50133/50133-1629449291-1489053992.png[/img][/size][/font][font=Arial][size=3]\n<br />\n<br />[color=#8e7cc3][size=5][b][/b][/size][/color][font=Arial][size=3][color=#00ff00][size=5]From now on we give permission to patch this mod. With only one mandatory request: our mod must ALWAYS be needed as a base.We will obviously not give support for patches made by others, we will supervise them.On our discord channel we will always keep a list of the patches we are doing, so please adjust accordingly.[/size][/color][/size][/font]\n<br />\n<br />[b]\n<br />[/b][/size][/font][list]\n<br />[*][font=Arial][size=3][b]EXISTING SAVES[/b][/size][/font]\n<br />[/list][font=Arial][size=3]\n<br />Long story short, we recommend to start a new game when installing this mod. We still haven't completely figured out how [font=Arial][size=3]eFPS[/size][/font] behaves with existing saves. One of our tester reported FPS drops on their very old heavily-modded savefile while getting the expected FPS boost on new games. Other testers with more recent savefiles reported noissues with [font=Arial][size=3]eFPS[/size][/font], and could benefit from the FPS boost without having to start from scratch. Still, we feel it's safer to start a new game and that's our official recommendation.\n<br />\n<br />[/size][/font][list]\n<br />[*][font=Arial][size=3][b]INCOMPATIBLE MOD[/b][/size][/font]\n<br />[/list][font=Arial][size=3]As of now, mods that move or delete existing architecture are incompatible with [font=Arial][size=3]eFPS[/size][/font]. We are currently working on patches for the most popular mods, but it's a time-consuming process.\xa0 In themeantime, you can join our Discord to get early access to alpha versionpatches! \n<br />\n<br />\n<br />\n<br />[size=3][size=5][b][color=#00ff00]Official Patch HUB[/color] [size=3][size=5][b]--&gt;[/b][/size][/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/54998] link[/url][/b][/size][/size]\n<br />\n<br />[size=5][b][color=#00ff00]Other early patches at our server[/color] --&gt;[/b]\xa0 [url=https://discord.gg/2E5cqnGYph]DISCORD[/url][/size][/size][/font]\n<br />\n<br />[font=Arial][size=3]\n<br />[/size][font=Arial][size=3][img]https://staticdelivery.nexusmods.com/mods/1704/images/50133/50133-1629445917-1935787738.png[/img][/size][/font][font=Arial][size=3]\n<br />This NEED TO BE ESM or when we will make patches you'll have problems, and this mod is intendend for new game as written on compatibility section. Don't ask us a version without ESM flag because it would have no sense et all. Let\xa0 loot order this.[/size][/font][font=Arial][size=3]\n<br />\n<br />\n<br />[color=#6aa84f][size=5]As noted, I have created two versions for this mod. One for those who PURCHASED the Anniverasy edition and one for those who have only the free components of the CC (The \"fish\" and Saints &amp; Seducers CC, the other two did not need any modifications) [/size][/color]\n<br />\n<br />[font=Arial][size=3][size=4][color=#cc0000][size=6]The [url=https://www.nexusmods.com/skyrimspecialedition/mods/54907]basic version[/url]\xfeff of the mod is required![/size][/color][/size][/size][/font]\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/50133/50133-1629449451-27965683.png[/img]\n<br />\n<br />\xfeff[/size][/font][font=Arial][size=3][url=https://www.nexusmods.com/skyrimspecialedition/users/32466985][b]\xfeff[/b][/url][url=https://www.nexusmods.com/skyrimspecialedition/users/32466985][b]FIREGTX[/b][/url]\xfeff[/size][/font][font=Arial][size=3][url=https://www.nexusmods.com/skyrimspecialedition/users/1316802][b]\n<br />NICOLA89B[/b][/url]\xfeff[/size][/font][/font][/center]"
