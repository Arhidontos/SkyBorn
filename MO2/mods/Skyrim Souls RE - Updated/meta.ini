nexusDescription="[b]This mod unpauses Skyrim's game menus. Based on Fudgyduff's [url=https://www.nexusmods.com/skyrimspecialedition/mods/21374]Skyrim Souls RE[/url]. Updated and fixed version, working with the latest version of SKSE, and with the CTD issues fixed.[/b]\n<br />\n<br />[b]This mod requires [url=https://skse.silverlock.org/]SKSE64[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Library for SKSE Plugins[/url] to work.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/17230]SSE Engine Fixes[/url] with the Memory Manager Patch and Global Time Fix features enabled is also highly recommended (you will be warned if not found, but the mod can function without it if needed).[/b]\n<br />\n<br />[u][b]INI settings:[/b][/u]\n<br />You can enable or disable any menu you want in the provided ini file, as well as other settings (movement in menus, slow motion, etc.)\n<br />Every .ini setting has additional comments to make it easier to understand what it does.\n<br />[u]\n<br />[b]Reporting issues:[/b][/u]\n<br />The mod is still in development, and I'm interested in all issues you find. Please let me know if you find something.\n<br />\n<br />[u][b]Information for modders:[/b][/u]\n<br />This mod will change the papyrus function Utility.IsInMenuMode(). It will return true if an unpaused menu is open. However, Utility.wait() will no longer be usable to detect if a menu is open. If you used Utility.wait() for detecting menus, here is a recommended way to do it in order to be compatible with this mod:\n<br />[code]\n<br />While (Utility.IsInMenuMode())\n<br />    Utility.Wait(0.1)\n<br />EndWhile\n<br />[/code]\n<br />[b][color=#e69138][size=4]Read the sticky post for more information about the mod.[/size][/color][/b]\n<br />\n<br />[u][b]Credits and thanks:[/b][/u]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/5687342]Fudgyduff[/url] for the original Skyrim Souls RE, for Hookshare SSE and for CommonLibSSE.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/25244584]kassent[/url] for the original idea.\n<br />Everyone else who helped me testing the mod.\n<br />\n<br />[url=https://github.com/Vermunds/SkyrimSoulsRE]Source code\n<br />[/url]"
