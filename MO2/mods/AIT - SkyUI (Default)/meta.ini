nexusDescription="[b][size=6][center][color=#f1c232]AURA'S INVENTORY TWEAKS[/color][/center][/size][/b][b][size=5][u][center][color=#e69138]FEATURES[/color][/center][/u][/size][/b][size=3]Aura's Inventory Tweaks or AIT for short is my project to improve Skyrim's inventory menus. There are plenty of mods out there improving the menus, but I still found things I didn't like, so I set out to further improve the inventory.[/size]\n<br />\n<br />[size=3]AIT is an addon for [url=https://www.nexusmods.com/skyrimspecialedition/mods/12604]SkyUI [Required][/url], the first mod I ever downloaded for Skyrim. There are many different styles of inventory skins and replacers for SkyUI, such as [url=https://www.nexusmods.com/skyrimspecialedition/mods/60837]Dear Diary Dark Mode [Compatible][/url] or [url=https://www.nexusmods.com/skyrimspecialedition/mods/49881]Nordic UI [Compatible][/url]. I'll try to include support for as many of these as I can.[/size]\n<br />[size=3]\n<br />AIT's improvements started with icons. Icons for items and spells help to identify what you're looking at from a glance. We start by using [url=https://www.nexusmods.com/skyrimspecialedition/mods/32561]Fix Note Icon for SkyUI\xa0[Recommended][/url] to help easily separate notes from regular books. Next is [url=https://www.nexusmods.com/skyrimspecialedition/mods/37231]SkyUI Weapons Pack\xa0[Integrated][/url]\xa0which helps add categorization for weapons like katanas and spears. Mod added items like spears didn't really fit into any of vanilla SkyUI's categories like greatswords or battleaxes. So it made sense to add new icons and types to properly categorize such items. SkyUI Weapons Pack stopped at only a handful\xa0of weapon categories. This is where AIT's first main improvement comes in: Classifications.\n<br />\n<br />[/size]\n<br />[b][u][color=#e69138][size=4]CLASSIFICATIONS:[/size][/color][/u]\n<br />[/b][size=3]AIT expands and improves the classifications of items using subtypes (the Type column), icons, and icon colors. My goal is to make items easier to find and identify, and nicer to look at. Here are some examples of classifications currently included in AIT.\n<br />\n<br />[b][color=#6aa84f]Weapons:[/color][/b] Katana, Sickle, Club, Throwing Dagger, Scimitar, etc.\n<br />[b][color=#6aa84f]Ammo:[/color][/b] Bullet, Greatarrow, etc.\n<br />[b][color=#6aa84f]Armor, Clothing, &amp; Gear:[/color][/b] Cloak, Backpack, Wings, Earrings, etc.\n<br />[b][color=#6aa84f]Potions &amp; Poisons:[/color][/b] Cure, Blood, Resist, Skooma,\xa0\x65tc.\n<br />[b][color=#6aa84f]Scrolls:[/color][/b] Spider, etc.\n<br />[b][color=#6aa84f]Food &amp; Drink:[/color][/b] Meat, Stew, Alcohol, Waterskin, Tea, etc.\n<br />[b][color=#6aa84f]Ingredients:[/color][/b] [color=#e06666]WIP[/color]\n<br />[b][color=#6aa84f]Books:[/color][/b] Journal, Map, Recipe, Elder Scroll, Bounty, Black Book, Alteration Spell Tome, Skill Book, etc.\n<br />[b][color=#6aa84f]Keys:[/color][/b] [color=#e06666]WIP[/color]\n<br />[b][color=#6aa84f]Misc Items:[/color][/b] Relic, Artifact, Ore, Tool, Tablewear, Card, Coin, Material, Shell, Compass, Treasure, Instrument, etc.\n<br />[b][color=#6aa84f]Soul Gems:[/color][/b] Black Soul Gem, Black Star, etc.\n<br />[b][color=#6aa84f]Light:[/color][/b] [color=#e06666]WIP[/color]\n<br />\n<br />[b][color=#6aa84f]Spells:[/color][/b] [color=#e06666]WIP[/color]\n<br />[b][color=#6aa84f]Powers:[/color][/b] [color=#e06666]WIP[/color]\n<br />[b][color=#6aa84f]Shouts:[/color][/b] [color=#e06666]WIP[/color]\n<br />[b][color=#6aa84f]Effects:[/color][/b] [color=#e06666]WIP[/color]\n<br />\n<br />Currently, only a few new icons have been introduced, but plenty\xa0more are planned. If you have any suggestions for new classifications or icons, let me know.\n<br />\n<br />The second main improvement AIT makes to the inventory is Columns &amp; Sorting.[/size]\n<br />\n<br />\n<br />[b][u][color=#e69138][size=4]COLUMNS &amp; SORTING:[/size][/color][/u][/b]\n<br />[size=3]Several mods add new columns (to provide information and allow you to find the best/strongest item), and\xa0try to improve the way those columns are sorted (to make finding the items you want easier). Mods like\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/49095]Better SkyUI Config\xa0[Integrated][/url] and\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/17601]SkyUI AIO Survival\xa0[Partially Compatible][/url] are a big inspiration for this section.\n<br />\n<br />There are also item sorting mods like\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/5224]Valdacil's Item Sorting[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/1815]Yet Another Sorting Mod[/url] that also attempt to help sort your items, but I find that those kinds of mods break immersion for me and also require a lot of patches. Sorting through the SkyUI config should hopefully eliminate the need for those mods and be a lot more compatible and customizable as well.\n<br />\n<br />[b][color=#6aa84f]New Columns:[/color][/b]\n<br />This part is a big [color=#e06666]Work In Progress[/color], as I'm still figuring things out. Currently the only new columns not included in default SkyUI are those included in [url=https://www.nexusmods.com/skyrimspecialedition/mods/23010]Dear Diary [Compatible][/url]. They may only work if you are using the Dear Diary or Dear Diary Dark Mode versions, but this will require more testing.\n<br />\n<br />\n<br />[b][color=#6aa84f]Sorting Changes:[/color][/b]\n<br />I started by integrating all the changes included in Better SkyUI Config. You can [url=https://www.nexusmods.com/skyrimspecialedition/mods/49095?tab=description]check it's description[/url] until I can update this part with more information. AIT v1.1.3 includes all Better SkyUI Config changes with the difference of removing sorting books by \"isRead\" status, as that sometimes caused bugs.\n<br />\n<br />I am working on my own sorting tweaks to be included in a future update.\n<br />[/size]\n<br />\n<br />[u][size=5][center][b][color=#e69138]HOW IT WORKS[/color][/b][/center][/size][/u]\n<br />[size=3]I set keywords to certain items to categorize them using a\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/55728]Keyword Item Distributor [Required][/url]\xa0ini file.\xfeff I then use these keywords or sometimes other data to overwrite the icon, icon color, and/or subtype in SkyUI's config.txt file.\n<br />\n<br />For more information about how to use config.txt and how to tweak it to your liking, check out [url=https://www.nexusmods.com/skyrimspecialedition/articles/4215]my SkyUI Config Guide[/url]. (That guide is incomplete at the moment, but there is still useful information. Keep checking back for updates.)\n<br />\n<br />[/size][size=3]You can also\xa0[/size][url=https://www.nexusmods.com/skyrimspecialedition/articles/4214][size=3]check out the old description for AIT[/size][/url][size=3] which might have some pertinent information that I left out of this reorganized description. There is also\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/17601?tab=files&amp;file_id=251309]SAS's config guide[/url].[/size]\n<br />\n<br />\n<br />[b][size=5][u][center][color=#e69138]INSTALLATION[/color][/center][/u][/size]\n<br />[/b][size=3]Install with a mod manager or manually copy into Data folder. Overwrite any other files if asked.[/size]\n<br />\n<br />\n<br />[b][size=5][u][center][color=#e69138]COMPATIBILITY[/color][/center][/u][/size][/b][b]\n<br />[/b][b][color=#e69138][size=3]AIT currently includes 4 files:[/size][/color][/b]\n<br />[size=3][color=#6aa84f]A KID file[/color] [/size][size=2](/data/SkyUI Custom Icons_KID.ini)[/size]\n<br />[size=3][color=#6aa84f]SkyUI's config[/color] [/size][size=2](/data/interface/skyui/config.txt)[/size]\n<br />[size=3][color=#6aa84f]SkyUI's english translation[/color] [/size][size=2](/data/interface/translations/skyui_se_english.txt)[/size]\n<br />[size=3][color=#6aa84f]SkyUI's item/magic icon file[/color] [/size][size=2](/data/interaface/skyui/icons_item_psychosteve.swf)[/size]\n<br />\n<br />[size=3]If a mod contains any of these files, it will conflict with AIT. Overwrite those mod's files with AIT's. Known compatibility information is listed below.[/size]\n<br />\n<br />\n<br />[b][color=#e69138][size=4]Required:[/size][/color][/b][size=3]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/12604]SkyUI[/url]\n<br />   \xfeff&amp; it's requirements: ([url=http://skse.silverlock.org/]SKSE[/url])\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/55728]Keyword Item Distributer[/url]\n<br />   \xfeff&amp; it's requirements: ([url=https://www.nexusmods.com/skyrimspecialedition/mods/51073]po3's Tweaks[/url]) &amp; ([url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Library for SKSE Plugins[/url])[/size]\n<br />\n<br />[b][color=#e69138][size=4]Recommended ([b][size=4]Strongly)[/size][/b]:[/size][/color][/b]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/32561]Fix Note Icon for SkyUI[/url]\xfeff\xa0[/size][size=2](AIT lets Fix Note handle most of the note icon application)[/size]\n<br />\n<br />[b][color=#e69138][size=4]Compatible:[/size][/color][/b]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/23010]Dear Diary[/url]\xa0[/size][size=2](config [Appearance] section integrated into Dear Diary Version)[/size]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/44174]DD Reskin - Wood &amp; Paper[/url] [/size][size=2](config [Appearance] section integrated into Dear Diary Version)[/size]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/60256]DD Reskin - The Wooden Pad[/url] [/size][size=2](config [Appearance] section integrated into Dear Diary Version)[/size]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/44426]DD Reskin - Blue[/url] [/size][size=2](config [Appearance] section integrated into Dear Diary Version)[/size]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/44426]DD Reskin - Leather[/url] [/size][size=2](config [Appearance] section integrated into Dear Diary Version)[/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/60837]\n<br />[size=3]Dear Diary Dark Mode[/size][/url][size=3]\xa0[/size][size=2](config [Appearance] section integrated into Dear Diary Dark Mode Versions)[/size]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/35568]SkyUI The Adventurer Theme[/url]\xa0[/size][size=2](config [Appearance] section integrated into SkyUI The Adventurer Theme Version)[/size]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/49881]Nordic UI[/url]\xfeff\xa0[/size][size=2](default config [Appearance] section; use SkyUI Version)[/size]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/5336]Immersive Jewelry[/url]\xa0[/size][size=2](config &amp; translation tweaks integrated)[/size]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/3240]Left Handed Rings[/url]\xa0[/size][size=2](config tweaks integrated)\xfeff[/size]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/51125]Forget Spell[/url]\xfeff [/size][size=2](translation tweaks integrated)[/size]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/671]Frostfall\xfeff[/url]\xa0[/size][size=2](translation tweaks integrated)\n<br />[/size][size=3]Theoretically any mod that doesn't include the config, translation, or icon files.[/size]\n<br />\n<br />[b][color=#e69138][size=4]Partially Compatible:[/size][/color][size=3]\n<br />[/size][/b][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/17601]SkyUI AIO Survival[/url]\xa0[/size][size=2](translation tweaks integrated; manual merging of config [ListLayout] section required)\xfeff[/size]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/20473]Icons in SkyUI Header[/url]\xa0[/size][size=2](manual merging of translation file required)[/size]\n<br />\n<br />[b][color=#e69138][size=4]Integrated:[/size][/color][/b]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/37231]SkyUI Weapon Pack\xfeff[/url]\xa0[/size][size=2](icons .swf file &amp; translation tweaks integrated; you may still want this mod if you don't use a ui reskin as the favorites &amp; crafting menus aren't currently supported by AIT)[/size]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/49095]Better SkyUI Config[/url]\xa0[/size][size=2](AIT config sorting tweaks are originally based off of this mod; you may manually merge if you don't like my tweaks)\n<br />[/size][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/32711]Equipped Items on Top[/url] [/size][size=2](AIT puts equipped items on top in a different way - the same way as BSC &amp; SAS)[/size]\n<br />\n<br />[color=#e69138][size=4][b]Incompatible:[/b][/size][/color]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/46393]DD Reskin -\xa0\x44wemer Readius UI[/url] [/size][size=2](manual merging of config, icon file, and possibly more required)[/size]\n<br />\n<br />\n<br />[b][u][center][color=#e69138][size=5]RECOMMENDATIONS[/size][/color][/center][/u][size=3]\n<br />[/size][/b][size=3]Some personal recommendations for more good UI mods. These should all be compatible with AIT as well.[/size]\n<br />\n<br />[b][color=#6aa84f][size=4]Recommended Mods for Menu UI:[/size][/color][/b]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/50018]Dear Diary - Normal Lockpicking Menu[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/49958]Dear Diary - Normal Book Menu[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/29773]Oblivionesque Category Icons for Dear Diary[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/18619]moreHUD - Inventory[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/56430]Mod Manager Menu Disabled[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/22825]Full-screen MCM Menu[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/25271]Better SkyUI Container Controls[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/386]Sovngarde - A Nordic Font[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/49952]Sovngarde - Alt Size for Dear Diary\xfeff[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/38708]Oblivion-like Loading Menu[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1523]Skill Interface Retexture[/url][/size]\n<br />\n<br />[b][color=#6aa84f][size=4]Recommended Mods for HUD UI:[/size][/color][/b]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/29682]Oblivionesque Active Effects for SkyUI[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/30431]Oblivionesque iNeed Icons[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/12937]A Matter of Time[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/12688]moreHUD[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/21085]Quick Loot RE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/463]SkyHUD[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/47748]Paper HUD[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/12440]Immersive HUD[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/27008]iEquip[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/18075]No Empty Text on Containers[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/13604]Pastel Map Markers[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/9762]Undiscovered Means Unknown[/url][/size]\n<br />\n<br />\n<br />[center][b][color=#e69138][size=5][u]CREDITS[/u][/size][/color][/b][/center]\n<br />[b][color=#6aa84f][size=4]MODS:[/size][/color][/b]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/users/28794]schlangster[/url] and the rest of the SkyUI team for [url=https://www.nexusmods.com/skyrimspecialedition/mods/12604]SkyUI[/url] and [url=https://github.com/schlangster/skyui]it's source code[/url].\n<br />[url=https://www.nexusmods.com/skyrim/users/37741]psychosteve[/url] for [url=https://www.nexusmods.com/skyrim/mods/11010/]Psychosteves SkyUI Icon Set[/url]\xfeff and providing the icons for SkyUI.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/9645369]0xC0000005[/url] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/32561]Fix Notes for SkyUI[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/32561?tab=files]it's source code[/url].\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/10236085]Ashingda[/url] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/37231]SkyUI Weapons Pack[/url].\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/1863120]uranreactor[/url] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/23010]Dear Diary[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/60837]Dear Diary Dark Mode[/url].\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/6960827]ElSopa[/url] for\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/35568]SkyUI The Adventurer Theme[/url].\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/111923278]jn64[/url] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/49095]Better SkyUI Config[/url].\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/5947991]BVN[/url] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/17601]SkyUI AIO Survival[/url].\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/59086436]lilebonymace[/url] for\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/32711]Equipped Items on Top[/url].\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/2148728]powerofthree[/url] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/55728]Keyword Item Distributor[/url].\n<br />[/size]\n<br />\n<br />[color=#6aa84f][size=4][b]TOOLS:[/b][/size][/color][size=3]\n<br />[url=https://www.nexusmods.com/fallout4/users/10324035]Wenderer[/url]\xfeff\xa0\x66or the\xa0[url=https://www.nexusmods.com/fallout4/mods/6821]FOMOD Creation Tool[/url].\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/4672007]DarkFox127[/url]\xfeff\xa0\x66or his\xa0[url=https://www.youtube.com/watch?v=rr79YmimJW0]FOMOD Creation Tool Tutorial[/url]\xfeff\xfeff\xfeff.\n<br />\n<br />[/size]\n<br />[color=#6aa84f][size=4][b]ASSETS:[/b][/size][/color]\n<br />[size=3][url=https://www.nexusmods.com/skyrim/users/37741]psychosteve[/url]\xa0\x66or icons taken from\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/12604]SkyUI[/url].\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/10236085]Ashingda[/url] for icons taken from\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/37231]SkyUI Weapons Pack[/url].[/size]\n<br />\n<br />\n<br />[color=#6aa84f][size=4][b]SPECIAL THANKS:[/b][/size][/color]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/users/758255]Forteverum[/url],\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/79655]CDCooley[/url],\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/10236085]Ashingda[/url],\n<br />and\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/136745758]TomeOfDread[/url]\n<br />for all their extra help working with me to create AIT.\n<br />\n<br />\n<br />[/size][b][u][center][color=#e69138][size=5]FINAL WORDS[/size][/color][/center][/u]\n<br />[/b][size=3]If you have any problems, questions, or suggestions, make a post or DM me. I'll do my best to get back to you.[/size]\n<br />[size=3]Again, remember that this mod is in a somewhat unpolished state. I just thought I would share what I have as I figure out new ways to improve Skyrim's inventory.\n<br />\n<br />\n<br />[/size][center]\xfeff[/center][center][b][color=#e69138][size=5][u]Check Out My Other Mods[/u][/size][/color][/b][/center][center][b][u][size=2]\n<br />[/size][color=#6aa84f][size=4]UI[/size][/color][/u][/b]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/68557]Aura's Inventory Tweaks[/url]\xfeff\n<br />[/size]\n<br />[color=#6aa84f][size=4][b][u]Eyes &amp; Hair[/u][/b][/size][/color]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/68119]Aura's Playable Karliah Eyes[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/68123]Aura's Bald Head[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/68124]Aura's Eye Sockets[/url]\xfeff\n<br />[/size]\n<br />[color=#6aa84f][size=4][b][u]Tweaks &amp; Patches\xfeff[/u][/b][/size][/color]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/68097]Less Shiny Bloody Bones - Skeleton Replacer HD[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/68694]Cliffracers on Solstheim - Tweaks &amp; Patches[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/68697]Vargr (a Draugr Hound) - Tweaks &amp; Patches[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/68200]RW2 Alt Volcanic Water Color + Underwater Visibility Patch\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/69976]Twitching Plates Fix - WACCF Patch\xfeff[/url]\xfeff[/size][/center]"
