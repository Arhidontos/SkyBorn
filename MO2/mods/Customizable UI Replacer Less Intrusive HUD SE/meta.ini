nexusDescription="[left][b]\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0[url=https://www.patreon.com/elxdark][img]https://i.imgur.com/bzfyUAJ.png[/img][/url]\xfeff\xfeff\n<br />[/b]\n<br />[img]https://i.imgur.com/BMFYKTy.png[/img]\xfeff[/left][size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/18398]\n<br />[/url][/size][font=Verdana][b][url=https://www.nexusmods.com/skyrim/mods/82725][b]LE VERSION[/b][/url][/b][/font]\n<br />\n<br />[font=Verdana][size=2]Customizable UI Replacer comes from an idea of\xa0revolutionize the UI in skyrim, bored of the same bland and opaque skyrim UI? well this is the right mod for you![/size]\n<br />\n<br />[size=2]It uses popular UI mods as base and provides 6 different presets you can freely choose and test for yourself.[/size][/font]\n<br />\n<br />[size=2][youtube]DzX6yBqtq_I[/youtube]\n<br />\n<br />[font=Verdana]This video is from 5.2 and doesn't show the new icons from 5.4*[/font]\n<br />[font=Verdana]Credits Inpa Skyrim[/font]\n<br />\n<br />\n<br />[/size][font=Lucida Sans Unicode][img]https://i.imgur.com/Xd74AhK.png[/img]\xfeff\n<br />[/font]\n<br />[font=Verdana]Customizable UI Replacer is basically a texture replacer, it works with mods that change or add stuff to the UI and changes them with custom textures.\n<br />It also configures your HUD for each preset, you can see the full HUD of each preset in the images section for more information.\n<br />This mod doesn't add a plugin, as I said it's literally a texture replacer mod plus the xmls (FISS files)\xa0\x66or each preset to load in game.\n<br />\n<br />The following UI objects have their textures changed:\n<br />\n<br />- Player Bars\n<br />- Enemy Health\n<br />- Arrow Icon\n<br />- Charge Meters\n<br />- Level UP Meter\n<br />- Compass\n<br />- Clock (A Matter Of Time)\n<br />- Astrolabe (A Matter Of Time)\n<br />- Gold, Carry Weight, Level Icons (Widget Mod)\n<br />- Lock On (Lock On mod)\n<br />- Quick Menu (Souls Quick Menu)[/font]\n<br />[size=6]\n<br />[img]https://i.imgur.com/Pf7d9KR.png[/img]\xfeff\n<br />[/size]\n<br />[font=Verdana]Customizable UI Replacer doesn't work alone, it provides custom textures for the following mods, so you need to download them (endorse them as well please!) before installing CUIR:\n<br />\n<br />[b]-\xa0[/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/463/]SkyHUD[/url][b]\xfeff -\xa0[/b][i][b]Requirement[/b][/i] - Skyhud Version\n<br />[b]- [/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/17974]Less Intrusive HUD with the FISS patch in the optional files[/url][b]\xa0[/b]- Requirement - Less Intrusive Hud Version\n<br />[b]-\xa0[/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/12937]A Matter Of Time[/url][b]\xfeff -\xa0[/b][i][b]Requirement[/b][/i]\n<br />[b]-\xa0[/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/23604]Widget Mod[/url][b]\xfeff -\xa0[/b][i][b]Optional[/b][/i] (Highly recommended)\n<br />[b]-\xa0[/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/13956]FISS[/url][b]\xfeff -\xa0[/b][i][b]Requirement[/b][/i]\n<br />[/font]\n<br />[font=Verdana]Once you got all the requirements installed, download and install CUIR choosing the preset you want, overwrite all.\n<br />In game go to A Matter Of Time, Widget Mod and Less Intrusive Hud(Skyhud doesn't have a mcm) and load the presets.\n<br />\n<br />For more information, a clear and a really well explained way to install this mod correctly please read the PDF User Manual inside the docs file, it has everything from installation to how to change/tweak your hud.\n<br />I won't reply any questions that are already answered in the PDF.\n<br />[/font]\n<br />\n<br />[size=6]\xfeff[img]https://i.imgur.com/Q3Yzwxi.png[/img]\xfeff\n<br />[/size]\n<br />[font=Verdana][i][b]Q: Does this work with x,y,z?[/b][/i]\n<br />It's compatible with every mod that doesn't modify the hudmenu.swf or gtx, for more information please visit the skyhud or less intrusive hud mod pages.\n<br />\n<br />[i][b]Q: Does this mod is compatible with Survival Mode?[/b][/i]\n<br />Yes, but only the SkyHUD version.\n<br />The health penalty bars from Survival Mode look wrong with the Main/Classic/ESO presets, will fix it in next updates.\n<br />\n<br />[i][b]Q: I can't see the icons for gold, carry weight and level![/b][/i]\n<br />You will need to install Widget Mod to see those icons, the time icon comes from A Matter of Time.\n<br />\n<br />[b][i]Q: My game CTD when I engage combat![/i][/b]\n<br />This is a bug that occurs when you use Floating Health Bars with either skyhud or less intrusive hud, to fix it follow these\xa0instructions.\n<br />\n<br />[list]\n<br />[*]Move these files:\xa0\x66loatingwidget.swf, hud_extension.swf, hud_extension_config.txt\n<br />[*]From\xa0\"Data&#92;Interface&#92;Exported\"\n<br />[*]To\xa0\"Data&#92;Interface\"\n<br />[/list]\n<br />[img]https://i.imgur.com/3wvDysN.jpg[/img]\xfeff\n<br />\n<br />[i][b]Q: How can I hide the player bars?[/b][/i]\n<br />I set the player bars permanent in every preset, you can easily change this following these steps:\n<br />[i][b]SkyHUD Version[/b][/i]\n<br />Go to skyhud.txt and change this\n<br />[img]https://i.imgur.com/4FxHj9L.png[/img]\xfeff\n<br />\n<br />[i][b]Less Intrusive HUD Version[/b][/i]\n<br />Go to Less Intrusive HUD MCM - HUD Visibility tab - uncheck the option \"Always Show HUD bars\"\n<br />[img]https://i.imgur.com/ddlYZQr.png[/img]\xfeff\xfeff\n<br />\n<br />\n<br />[i][b]Q: How can I edit/move/tweak the HUD?[/b][/i]\n<br />If you are using the skyhud version then you will need to edit the skyhud.txt.\n<br />If you are using the Less Intrusive Hud version you can edit the HUD in game.\n<br />For more information about this please read the PDF User Manual.\n<br />\n<br />[i][b]Q: My bars don't appear, they look wrong, wrong position, the hud isn't in the right position![/b][/i]\n<br />Possible answers:\xa0\n<br />-You don't have the correct resolution, I use 1920x1080 and I made the presets using that resolution. If you have another resolution, you will have to tweak the HUD yourself, there isn't other way around.\n<br />-You have a compability issue, probably another mod using hudmenu.swf\n<br />-Make sure this mod overwrites everything or at least the requirements, why? because it comes with the xml files for each presets so you need them to load the HUD correctly, in the case of skyhud it also comes with its own skyhud.txt.\n<br />\n<br />[i][b]Q: is it compatible with other hud mods?[/b][/i]\n<br />-As I said yes, it is compatible with other mods as along as they don't change the hudmenu.swf or gtx for example:\n<br />- iHUD\n<br />- Frostfall\n<br />- MoreHud\n<br />I'm going to make a frostfall preset with custom textures in the next updates :)\n<br />\n<br />[i][b]Q: I can't see my enemy healthbar please help!![/b][/i]\n<br />[/font][font=Verdana][color=#00ffff]-If you use the Skyhud version then there's a bug with iHUD, for some reason the Y parameter in the skyhud.txt doesn't have an effect when iHUD is active.\n<br />Solution: after installing the mod, in game go to iHUD MCM menu and deactivate it, save and quit the game. Load your save and activate iHUD, the enemy health bar should be fine now. (thanks ghilean for posting this solution in the skyhud comments)[/color]\n<br />[color=#ffff00]- If you use Less Intrusive HUD, this may happen if you have a different resolution than mine but I haven't identified the true source yet.\n<br />Solution: Use the HUD configurator from less intrusive HUD, select the enemy health bar and grab it down until you can see it.[/color][/font]\n<br />\n<br />[img]https://i.imgur.com/ynnzFkQ.png[/img]\xfeff\n<br />\n<br />[font=Verdana]A list of my recommend mods to use along with Customizable UI Replacer[b]:\n<br />\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/12440]iHUD[/url]\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/12688]MoreHUD[/url]\n<br />-[url=https://www.nexusmods.com/skyrim/mods/89947]\xfeff\xa0[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/17751]Experience[/url]\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/386]Sovngarde Font[/url]\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/18533]Display Enemy Level[/url]\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/14332]Floating Damage[/url]\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/21085]Quick Loot[/url]\n<br />[/b][/font]\n<br />\n<br />[img]https://i.imgur.com/1jxjB7r.png[/img]\xfeff\n<br />\n<br />\xfeff\n<br />[font=Verdana]-Lavinge77 - LESS INTRUSIVE HUD\n<br />-Lordconti2 - MINIMAL HUD\n<br />-Skyamigo - A MATTER OF TIME\n<br />-DrHappy - SOULS QUICK MENU\n<br />-Fhaarkas - SKYHUD\n<br />-Stradivuckos/Himika - Lock-On by himika\n<br />-CrEatorXx - WIDGET MOD\n<br />-Mist and Fozar\xa0Sovngarde - Mist's Font Replacer\n<br />-Tywele - ATTRIBUTE WIDGET MOD\n<br />-CyborgArmGun - EZES COLORED PATCH\n<br />-xeightballx - EZES COLORED MAP MARKERS\n<br />-isoku - INEED\n<br />-Zinival - ESO ADDON CLEANUI\n<br />-Jhenox - ESO ADDON DARKUI\n<br />-schlangster and skyUI team - SkyUI\n<br />-psychosteve -\xa0 SkyUI icons\n<br />-Er hong for your inspirational youtube videos\n<br />-Wenderer - FOMOD creation tool\n<br />\n<br />Please go download and endorse those mods!\n<br />Without them, this mod wouldn't have existed!\n<br />All textures and assets belong to their respective authors and games.[/font]\n<br />[font=Verdana]\n<br />[/font]"
