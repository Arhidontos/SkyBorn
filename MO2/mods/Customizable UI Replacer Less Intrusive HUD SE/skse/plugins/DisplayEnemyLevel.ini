[Main]
DisplayEnemyLevel = true
DisplayEnemyHealthNumbers = true
DisplayCombatTarget = false

[EnemyHealthNumbers]
OffsetX = 0
OffsetY = 34
Scale = 100
Color = 0xFFFFFF

[CombatTarget]
OffsetX = 110
OffsetY = 45
Scale = 100
Color = 0xFFFFFF

; You can change text color by level difference between player and enemy.
; You can also set keys.
[LevelDifferenceColor]
10 = #FF0000
5 = #FF8000
-4 = #999999
-9 = #00C0C0
default = #008000

; ${level} - Enemy level
; ${name} - Enemy name
; ${color} - Color set in [LevelDifferenceColor] section
[EnemyNameText]
<font color="${color}">Lv.${level}</font> ${name}