nexusDescription="[center][size=6]Main Menu Randomizer[/size][/center]Now works with Anniversary edition.\n<br />\n<br />[size=5]Introduction:[/size]\n<br />\n<br />This mod replaces the main menu (and in theory everything else you want) every time you start skyrim.\n<br />\n<br />It is heavily inspired by [url=https://www.nexusmods.com/skyrim/mods/3708]main menu wallpaper replacer HD 1080p now with randomizer[/url]\xfeff\xfeff for Legendary Edition but completely rewritten using the\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/21294].NET Script Framework[/url].\n<br />\n<br />If anyone is interrested the code can be viewed either with the source file the downloads section or at:\xa0[url=https://gitlab.com/Lanastara/mainmenurandomizerse]https://gitlab.com/Lanastara/mainmenurandomizerse[/url]\n<br />\n<br />[size=5]Requirements:[/size]\n<br />\n<br />[list]\n<br />[*]Skyrim Special Edition\n<br />[*]SKSE64\n<br />[/list]and all their requirements.\n<br />\n<br />[size=5]Installation:[/size]\n<br />\n<br />Easy:\n<br />\n<br />[list=1]\n<br />[*] Install like any other mod using the Mod manager of your choice.\n<br />[*] Install one of the replacers avaiable for [url=https://www.nexusmods.com/skyrim/mods/3708]main menu wallpaper replacer HD 1080p now with randomizer[/url]\xfeff\xfeff (Only the Meshes, music, textures and [b]NOT! the skse Directory[/b])\n<br />[/list]\n<br />\n<br />Custom:\n<br />\n<br />[list=1]\n<br />[*] Install like any other mod using the Mod manager of your choice.\n<br />[*] Create a Folder in your \"Skyrim SpecialEdition&#92;Data\" Directory called \"mainmenuwallpapers\" (can be changed using the configfile)\n<br />[*] Place a new Data directory for each replacer in a seperate child directory (The whole path for a meshes directory should be \"Skyrim Special Edition&#92;Data&#92;mainmenuwallpapers&#92;[your replacer name here]&#92;Data&#92;Meshes\" )\n<br />[/list]\n<br />\n<br />Always make sure the models, textures ... are sse compartible using one of many guides/tools avaiable like:\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/4089]SSE NIF Optimizer[/url]\n<br />\n<br />[size=5]Update / Deinstallation:[/size]\n<br />Ubdating in between minor versions (so from 1.0 -&gt; 1.x) should require nothing special just replace the files (careful if you changed config settings)\n<br />\n<br />Ubdating between mayor versions (so from 1.x -&gt; 2.x ) needs no changes if you are using the default configuration.\n<br />\n<br />If you are not using the default configuration you need to update your config file to the new format.\n<br />\n<br />\n<br />Unistallation is just as easy:\n<br />Delete the files from this mod from your data directory.\n<br />\n<br />[size=5]Usage &amp; Configuration: [/size]\n<br />\n<br />[b]WARNING: This mod can and will replace data in your data directory by default. Use at your own risk.\n<br />\n<br />[/b]You should not need to change any configs if you use\xa0[url=https://www.nexusmods.com/skyrim/mods/3708]main menu wallpaper replacer HD 1080p now with randomizer[/url]\xa0or similar main menu replacers this mod uses defaults that work with these replacers.\n<br />\n<br />By Default this mot picks one random directory inside the \"Skyrim Special Edition&#92;Data&#92;mainmenureplacers\" Directory.\n<br />Then it copies EVERYTHING inside that directories \"Data\" childdirectory OVER your \"Skyrim Special Edition&#92;Data\" Directory.\n<br />Yes everything. In theory you could place pluginfiles in there but please don't.\n<br />\n<br />Thanks to cupcakeninja6 for an example:\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/33574/33574-1613010459-212520759.png[/img]\xfeff\n<br />\n<br />You can change this behavioud in multiple ways using the included config file:\n<br />\n<br />[size=4][[Source]][/size]\n<br />The Configfile can contain multiple Source blocks.\n<br />Each source block defines one source directory.\n<br />\n<br />[size=4]Directory[/size]\n<br />This Property selects the directories the mod looks for replacers.\xa0\n<br />You can use absolute directores or paths relative to you \"Skyrim Special Edition\" directory\n<br />Use this for example if you want to move the replacers away from your data directory.\n<br />\n<br />Multiple Directories need to be separated with a | character.\n<br />\n<br />[size=3]Examples:[/size]\n<br />\n<br />C:&#92;Replacers\n<br />.&#92;Data&#92;[my cool other replacer dir]\n<br />.&#92;Data&#92;[music replacers dir]|.&#92;Data&#92;[meshes replacer dir]\n<br />\n<br />[size=3]Multiple source Directories Example:[/size]\n<br />\n<br />Folder Structure:\n<br />[list]\n<br />[*]music_replacers\n<br />[list]\n<br />[*]replacer1\n<br />[list]\n<br />[*]data\n<br />[list]\n<br />[*]music\n<br />[list]\n<br />[*][files]\n<br />[/list][/list][/list][*]replacer1\n<br />[list]\n<br />[*]data\n<br />[list]\n<br />[*]music\n<br />[list]\n<br />[*][files]\n<br />[/list][/list][/list][/list][*]menu_replacers\n<br />[list]\n<br />[*]replacer1\n<br />[list]\n<br />[*]data\n<br />[list]\n<br />[*]meshes\n<br />[list]\n<br />[*][files]\n<br />[/list][*]textures\n<br />[list]\n<br />[*][files]\n<br />[/list][/list][/list][*]replacer2\n<br />[list]\n<br />[*]data\n<br />[list]\n<br />[*]meshes\n<br />[list]\n<br />[*][files]\n<br />[/list][*]textures\n<br />[list]\n<br />[*][files]\n<br />[/list][/list][/list][/list][/list]\n<br />\n<br />Config File:\n<br />\n<br />[[Source]]\n<br />Directoy = '.&#92;Data&#92;music_replacers'\n<br />\n<br />[[Source]]\n<br />Directory= '.&#92;Data&#92;menu_replacers'\n<br />\n<br />In this case the mod would pick one replacer from the music_replacers directory and one from the menu_replacers directory and merge those two together that way even when he picks the same menu replacer you could always get differrent music\n<br />\n<br />[size=4]Destination[/size]\n<br />This property chooses where the copied files get put.\n<br />Once again relative (to \"Skyrim Special Edition\" directory) and absolute paths are supported.\n<br />Use this for example if you want the mod to write in a seperate ModOrganizer mod or in the ModOrganizer overwrite directory so it doesn't automatically overwrite other ModOrganizer Mods.\n<br />\n<br />[size=4]Filter:[/size]\n<br />This Property chooses which files get copied.\n<br />This is a regular expression (see:\xa0https://en.wikipedia.org/wiki/Regular_expression )\n<br />It checks the relative path (relative to the \"[replacer]&#92;Data\" Directory) so it needs to check for example \".&#92;Data&#92;Meshes&#92;Interface&#92;Logo&#92;Logo.nif\"\n<br />The check works case insensitive so upper lower case will be ignored.\n<br />Example: \"^Meshes&#92;&#92;.*\" would select everything inside the meshes directory but nothing else.\n<br />\n<br />You can also overwrite the filter for specific source directories by adding them to the corresponding Source block:\n<br />\n<br />[size=4]LogLevel:[/size]\n<br />This Property sets how many messages get logged. Possible Values are \"Error\", \"Warn\", \"Info\", \"Debug\" and \"Trace\"\n<br />\"Info\" is recommended\n<br />\n<br />[size=5]Reporting Problems[/size]\n<br />If you have any problems please set the Debug.LogLevel Config to 5 and send me the Config file and the logfile.\n<br />That way I can look into what's the problem.\n<br />\n<br />Logfile Location:\n<br />Data/SKSE/Plugins/MainMenuRandomizer.log\n<br />\n<br />[size=5]Credits &amp; Special Thanks[/size]\n<br />[url=https://www.nexusmods.com/skyrim/users/1535027]hellstorm102[/url] &amp; LLFBandit for the Legendary edition Randomizer and Randomizer Plugin.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/2964753]meh321[/url] for the .NET Scripting Framework.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/70549733]cupcakeninja64[/url] for the Example.\n<br />\n<br />Bethesda and NexusMods for Skyrim and this site respectively.\n<br />\n<br />[url=https://www.flaticon.com/authors/pixel-perfect]pixel-perfect[/url] for the shuffle icon."
