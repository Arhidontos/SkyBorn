nexusDescription="[b]Summary:[/b]\n<br />This a simple port of the old Skyrim Dual Wild Parrying Reimplementation combined with Skyrim: SE: Dual Wield Blocking and Attack Cancelling SSE. I did not create either of these mods and didn't make the instructions for combining the 2 mods together. This mod requires SKSE64 and FNIS (Fores New Idles in Skyrim SE - FNIS SE - FNIS Behavior SE).\n<br />\n<br />[b]Implementations:[/b]\n<br />[list]\n<br />[*]Add animation cancelling. While winding an attack press your block key to cancel the animation and go to blocking. Can be used like a feint. (May Require\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/3568]Combat behavior improved (SSE version)[/url]. or\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/15309]TK Dodge[/url]\xfeff to add the cancelling)\n<br />[*]Add Blocking for Dual Wielding Weapons.\n<br />[*]Add Keybinding for the new Block key.\n<br />[/list]\n<br />[b]Mods Used:[/b]\n<br />[url=https://www.nexusmods.com/skyrim/mods/52979/]oldrim (Dual Wield Parrying Reimplementation) [/url]- Author:\xa0[url=https://forums.nexusmods.com/index.php?/user/3360789-ragnaroklucifer/]ragnaroklucifer[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/9629]Skyrim SE (Dual Wield Blocking and Attack Cancel) [/url]- Author:\xa0[url=https://forums.nexusmods.com/index.php?/user/44036652-sabrio204/]sabrio204[/url]\n<br />\n<br />[b]Original Instruction:\n<br />[/b][url=https://www.reddit.com/r/skyrimmods/comments/81xkbr/sjg_guide_for_dual_wieldspell_blade_parry_block/]Reddit Guide for Dual Wield spell blade parry block[/url]\xfeff'\n<br />\n<br />[b]Extra:\n<br />[/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/17650]Controller Set-up Extension[/url]\xfeff - By:\xa0\x45pichamster (Nice extension for the dual wield blocking for controller configurations)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/18264](SJG) Dual Wield Parrying Reimplementation for SSE[/url]\xfeff - By: Skeleton Jack (No Attack Canceling version of the mod)\n<br />\n<br />[b]How to Install version 1.0.1:[/b]\n<br />[list=1]\n<br />[*]\xa0\x44ownload version 1.0.1 through nexus\n<br />[*]\xa0\x41\x63tivate mod in NMM\n<br />[*]\xa0Replace file(s)\n<br />[*]\xa0Run skyrim through SKSE64\xa0\x61nd let the mod install. (Should say a new mod was added to your MCM)\n<br />[*]\xa0The configuration page should be added to your MCM in skyrim.\n<br />[*]\xa0Navigate to Dual Wield Parrying Configuration and Choose desired key for blocking.\n<br />[*]\xa0\x45njoy\n<br />[/list]\n<br />[b]How to Install Manually:[/b][list=1]\n<br />[*]\xa0\x44ownload the file\n<br />[*]\xa0Open Nexus Mod Manager\n<br />[*]\xa0\x44rag and Drop to Import the mod to Nexus Mod Manager\n<br />[*]\xa0\x41\x63tivate and Install the mod\n<br />[*]\xa0Run FNIS (Generate FNIS for User) to fix the animations, if they don't work. 1.0.0 animations might not work.\n<br />[*]\xa0Run skyrim through SKSE64\xa0\x61nd let the mod install. (Should say a new mod was added to your MCM - in game)\n<br />[*]\xa0The configuration page should be added to your MCM in skyrim.\n<br />[*]\xa0Navigate to Dual Wield Parrying Configuration and Choose desired key for blocking.\n<br />[*]\xa0\x45njoy.\n<br />[/list]\n<br />[b]Notes:[/b]\n<br />[list]\n<br />[*]I have done almost no testing on this mod.\xa0\n<br />[*]I'm not sure of compatibility and bugs\xa0\n<br />[*]I use around 180+ different mods every one, from the first 2 pages and a few from the next 5 and most endorsed mods of all time, works fine with it.\xa0\n<br />[*]I have only tested this mod with skse64_2_00_06. I am not sure if it works with any other version but I assume it will be fine.\n<br />[*]If you find any bugs or wish to do more work on the Mod feel free to do as you please with the files.\n<br />[*]Only made this Upload so people had an Idea of where to go with key bindable dual wield parrying. I was sick of trying to find a key bindable DW block mod\n<br />[*]Recommend using immersive combat or Combat behavior improved for cleaner feel.\xa0\n<br />[/list][b]\n<br />Permissions (Screenshots of conversions\xa0through nexus)\n<br />[/b][url=https://forums.nexusmods.com/index.php?/user/3360789-ragnaroklucifer/]ragnaroklucifer[/url][img]https://cdn.discordapp.com/attachments/568652997576359946/662827733511831585/unknown.png[/img]\n<br />\n<br />[url=https://forums.nexusmods.com/index.php?/user/44036652-sabrio204/]sabrio204\n<br />[/url][img]https://media.discordapp.net/attachments/568652997576359946/662824070756171829/unknown.png[/img]"
