[Main]
; default - $EverywhereMediumFont
FontName=$EverywhereMediumFont
HideDamageAV=false
HideNoLOS=false
HideDistance=0
DoTInterval=60
; Set FirstPersonPosX and FirstPersonPosY to values between 0 and 100
FirstPersonPosX=50
FirstPersonPosY=75
DamageNonPlayerAlpha=50
HealNonPlayerAlpha=0

; Set DamageAnimation and HealAnimation to values between 0 and 4.
; 0 - Default
; 1 - Freeze
; 2 - Accelerate
; 3 - Bound
; 4 - Drop
DamageAnimation=2
HealAnimation=2

; Set DisplayPosition to a value between 0 and 3.
; 0 - HitPosition
; 1 - ActorPosition
; 2 - TrackHitPosition
; 3 - TrackActorPosition
DisplayPosition=0

; Choose flags and add numbers.
; 1 - Display text
; 2 - Override size
; 4 - Override color
CriticalFlags=1
SneakFlags=1
BlockFlags=1

; * - Number
[Damage]
Text="*"
Size=24
EnemyColor=0xFFFFFF
