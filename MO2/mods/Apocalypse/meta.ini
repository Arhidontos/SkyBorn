skyrimspecialedition/articles/136/?]here[/url] for a list of (in)compatible mods.\n<br />\n<br />[size=6][font=bebas_neuebook][color=#e1e1e1]FAQ[/color][/font][/size]\n<br />\n<br />[list]\n<br />[*][color=#888888][b]Can NPCs use these spells:[/b][/color] Unfortunately, modifying a large number of NPCs to use the new spells would cause unacceptable compatibility issues. The solution is [url=http://www.nexusmods.com/skyrim/mods/18436/?]ASIS[/url], a tool that goes through your load order and generates a mod file that adds spells from each mod to each individual NPC. Apocalypse is compatible with ASIS, but not out of the box: see the compatibility article.[/*]\n<br />[/list]\n<br />[size=6][font=bebas_neuebook][color=#e1e1e1]Credits[/color][/font][/size]\n<br />\n<br />[i]Xivilai armor (Xivilai Sorcerer, Xivilai Lord) resources by:[/i] AlienSlof\n<br />[i]Daedric Mage armor (Dremora Honor Guard) resources by:[/i] Natterforme, modified with permission.\n<br />[i]Sea Dog headwear (Deadeye Captain) resources by:[/i] Hothtrooper44.\n<br />[i]Shaman Robe armor (Cat Totem, Bear Totem) resources by:[/i] Luddemann."
