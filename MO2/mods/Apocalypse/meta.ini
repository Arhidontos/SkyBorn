ent Health unlocks the seal, halving incoming damage for its remaining duration.[/*]\n<br />[*][b][color=#bbbb88]Tree Rings:[/color][/b] Caster receives [b][color=#888888]10[/color][/b] layers of tough plant skin, each increasing maximum Health by [b][color=#888888]15[/color][/b] points. Layers gradually fall off over the course of [b][color=#888888]30[/color][/b] seconds.[/*]\n<br />[/list]\n<br />[b]Expert[/b]\n<br />[list]\n<br />[*][b][color=#bbbb88]Blood Boil:[/color][/b] Concentrate to summon whirling blood that harms foes within [b][color=#888888]15[/color][/b] feet and the caster. Deals [b][color=#888888]25[/color][/b] magic damage per second to enemies and [b][color=#888888]20[/color][/b] to the caster.[/*]\n<br />[*][b][color=#bbbb88]Channel Energies:[/color][/b] Casts the (beneficial self-targeted) spell in your left hand on the target.[/*]\n<br />[*][b][color=#bbbb88]Decompose:[/color][/b] Curses a nonmechanical target for [b][color=#888888]60[/color][/b] seconds, allowing allies within [b][color=#888888]10[/color][/b] feet of the target to absorb [b][color=#888888]15[/color][/b] points of Health per second from the target.[/*]\n<br />[*][b][color=#bbbb88]Healing Blossom:[/color][/b] Activates [b][color=#888888]10[/color][/b] seconds after casting and lasts [b][color=#888888]10[/color][/b] seconds. The blossom heals the caster [b][color=#888888]30[/color][/b] points per second.[/*]\n<br />[*][b][color=#bbbb88]Nature's Balance:[/color][/b] Swaps the Health percentages of the caster and a living target.[/*]\n<br />[*][b][color=#bbbb88]Resurgence:[/color][/b] For [b][color=#888888]15[/color][/b] seconds, heals [b][color=#888888]20[/color][/b] points per second when the caster falls below [b][color=#888888]50[/color][/b]% Health.[/*]\n<br />[/list]\n<br />[b]Master[/b] (requires the completion of the Ritual Restoration Spell quest at the College of Winterhold)\n<br />[list]\n<br />[*][b][color=#bbbb88]Bloodseeker:[/color][/b] Casts a homing flare at a target