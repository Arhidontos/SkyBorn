nexusDescription="[size=6][font=bebas_neuebook][color=#e1e1e1]External links[/color][/font][/size]\n<br />\n<br />[url=https://www.patreon.com/EnaiSiaion][img]https://staticdelivery.nexusmods.com/mods/110/images/68425-0-1489347895.png[/img][/url][size=4][color=#dd7777]Support Enai Siaion on Patreon![/color][/size]\n<br />[size=4][color=#7799dd]Discuss this mod on [url=http://www.reddit.com/r/EnaiRim]/r/EnaiRim[/url] or [url=https://discord.gg/GfYzjPm]the Enairim Discord[/url][/color][/size]\n<br />[size=4][color=#cccccc]Legendary Edition version available [url=https://www.nexusmods.com/skyrim/mods/16225]here[/url][/color][/size]\n<br />[size=4][color=#AAAAAA]25/10/2020 #16 most endorsed mod of all time! Thanks community![/color] [color=#AA7777]\x2665[/color][/size]\n<br />\n<br />[size=6][font=bebas_neuebook][color=#e1e1e1]Features[/color][/font][/size]\n<br />\n<br />[list]\n<br />[*]Apocalypse adds 155 spells (31 per school) plus scrolls and staves.[/*]\n<br />[*]The spells can be bought and looted like vanilla spells.[/*]\n<br />[*]High quality custom animations.[/*]\n<br />[*]Balanced against vanilla magic and compatible with popular magic scaling mods.[/*]\n<br />[*]Enables viable spellcasters without Destruction or Conjuration.[/*]\n<br />[*]Low script load, no save bloat.[/*]\n<br />[*]Includes a fix for the Restoration Ritual Spell quest bug.[/*]\n<br />[*]Configuration options available in the Apocalypse MCM if SkyUI is installed (SkyUI not required to use Apocalypse).[/*]\n<br />[/list]\n<br />[size=6][font=bebas_neuebook][color=#e1e1e1]Apocalypse review on Youtube[/color][/font][/size]\n<br />\n<br />[youtube]9FwJRP0Wnuw[/youtube]\n<br />\n<br />[size=6][font=bebas_neuebook][color=#e1e1e1]Integration into Skyrim[/color][/font][/size]\n<br />\n<br />Apocalypse is seamlessly integrated into Skyrim. The spells, scrolls and staves can be bought and looted from the same sources as vanilla spells of the same school and level. After you install Apocalypse, any spell vendors will start selling the appropriate spell tomes once they restock their inventory (when left alone for 48 hours).\n<br />\n<br />[size=6][font=bebas_neuebook][color=#e1e1e1]Full list of spells[/color][/font][/size]\n<br />\n<br />[size=5][font=bebas_neuebook][color=#e1e1e1]Alteration[/color][/font][/size]\n<br />\n<br />[b]Novice[/b]\n<br />[list]\n<br />[*][b][color=#88bb88]Alarm:[/color][/b] For [b][color=#888888]120[/color][/b] seconds, alerts you when an enemy crosses the [b][color=#888888]150[/color][/b]\xa0\x66oot perimeter.[/*]\n<br />[*][b][color=#88bb88]Longstride:[/color][/b] While concentrating, grants [b][color=#888888]20[/color][/b]% movement speed and [b][color=#888888]25[/color][/b] carry weight, tripled when out of combat.[/*]\n<br />[*][b][color=#88bb88]Prepare for Adventure:[/color][/b] Creates a set of basic enchanted mage items (robes, circlet, boots, Destruction staff) in your inventory for [b][color=#888888]180[/color][/b] seconds.[/*]\n<br />[/list]\n<br />[b]Apprentice[/b]\n<br />[list]\n<br />[*][b][color=#88bb88]Drop Zone:[/color][/b] Creates a ring of cushioning magic at the target location. The caster takes no damage when falling into the ring.[/*]\n<br />[*][b][color=#88bb88]Ocato's Recital:[/color][/b] Stores the (beneficial self-targeted non-concentration) spell in your left hand and casts it for no cost whenever you enter combat. Up to [b][color=#888888]3[/color][/b] spells. Empty left hand to reset.[/*]\n<br />[*][b][color=#88bb88]Perilous Path:[/color][/b] Lay down a spike barrier that lasts [b][color=#888888]10[/color][/b] seconds and randomly staggers enemies moving through the spikes.[/*]\n<br />[*][b][color=#88bb88]Raise Wall:[/color][/b] Concentrate to summon a wall from the earth that blocks passage.[/*]\n<br />[*][b][color=#88bb88]Reynos' Fins:[/color][/b] You swim [b][color=#888888]100[/color][/b]% faster for [b][color=#888888]60[/color][/b] seconds.[/*]\n<br />[*][b][color=#88bb88]Wither:[/color][/b] Reduces a target's movement speed and attack damage by [b][color=#888888]5[/color][/b]% each second for [b][color=#888888]20[/color][/b] seconds.[/*]\n<br />[/list]\n<br />[b]Adept[/b]\n<br />[list]\n<br />[*][b][color=#88bb88]Locate Object:[/color][/b] Illuminates the nearest ore vein, gold, container, door, key, soul gem, written text, potion, gem, ingot or equipment of your choice for [b][color=#888888]20[/color][/b] seconds.[/*]\n<br />[*][b][color=#88bb88]Spell Twine:[/color][/b] Bind a chosen effect to the spell in your left hand. It is triggered whenever the spell is cast. Up to [b][color=#888888]3[/color][/b] spells. Empty left hand to reset.[/*]\n<br />[*][b][color=#88bb88]Strength of Earth:[/color][/b] Concentrate to deal [b][color=#888888]40[/color][/b]% more attack damage with your other hand. Release after attacking to stagger nearby foes.[/*]\n<br />[*][b][color=#88bb88]Tharn's Prison:[/color][/b] Target humanoid is trapped in a cage of force. Lasts up to [b][color=#888888]10[/color][/b] seconds, but has [b][color=#888888]5[/color][/b]% chance per second to break.[/*]\n<br />[*][b][color=#88bb88]Thundering Hooves:[/color][/b] For [b][color=#888888]180[/color][/b] seconds, your mount is [b][color=#888888]X[/color][/b]% faster, regenerates Stamina and can swim upwards to run on water. Nearby allies riding a mount within [b][color=#888888]30[/color][/b] feet also benefit.[/*]\n<br />[*][b][color=#88bb88]Undermine:[/color][/b] For [b][color=#888888]30[/color][/b] seconds, shifting earth causes the target to lose its balance when swinging a melee weapon, staggering the target and draining [b][color=#888888]30[/color][/b] points of Stamina.[/*]\n<br />[/list]\n<br />[b]Expert[/b]\n<br />[list]\n<br />[*][b][color=#88bb88]Deep Storage:[/color][/b] Grants access to an infinite underground storage space.[/*]\n<br />[*][b][color=#88bb88]Detonate Lock:[/color][/b] Open a lock with a level [b][color=#888888]25[/color][/b] points or more below your Alteration skill with a shockwave that may alert others.[/*]\n<br />[*][b][color=#88bb88]Entomb:[/color][/b] Buries a target permanently, or frees a buried target. Only one victim may be buried at a time.[/*]\n<br />[*][b][color=#88bb88]Fabricate Object:[/color][/b] The caster creates a bridge, bed or crafting station of his or her choice. The object disappears after [b][color=#888888]120[/color][/b] seconds or when entering combat.[/*]\n<br />[*][b][color=#88bb88]Knowledge is Power:[/color][/b] Copies the (non-concentration) spell in your left hand, granting a power that casts this spell once a day for no cost. Empty left hand to reset.[/*]\n<br />[*][b][color=#88bb88]Tumble Magnet:[/color][/b] Magnetic artifact that exists for [b][color=#888888]20[/color][/b] seconds, randomly pulling nearby enemies to the center.[/*]\n<br />[/list]\n<br />[b]Master[/b] (requires the completion of the Ritual Alteration Spell quest at the College of Winterhold)\n<br />[list]\n<br />[*][b][color=#88bb88]Acceleration Rune:[/color][/b] Cast on a nearby surface, launches enemies in the direction they are moving.[/*]\n<br />[*][b][color=#88bb88]Battletide:[/color][/b] Steals [b][color=#888888]80[/color][/b] points of armor rating from each nearby target for [b][color=#888888]30[/color][/b] seconds. The caster gains the total amount stolen.[/*]\n<br />[*][b][color=#88bb88]Control Weather:[/color][/b] Temporarily summon the weather of your choice.[/*]\n<br />[*][b][color=#88bb88]Hethoth's Grimoire:[/color][/b] Creates a hovering spell tome of the (projectile, non-concentration) spell in your left hand. It repeatedly casts the spell in the direction you are facing for [b][color=#888888]30[/color][/b] seconds.[/*]\n<br />[*][b][color=#88bb88]Malviser's Gauntlet:[/color][/b] Holds a target helplessly in front of the caster with telekinetic force until slain or for [b][color=#888888]10[/color][/b] seconds.[/*]\n<br />[*][b][color=#88bb88]Milestones:[/color][/b] Place up to [b][color=#888888]5[/color][/b] teleportation anchors and teleport freely between them.[/*]\n<br />[*][b][color=#88bb88]Sotha's Maelstrom:[/color][/b] Emit radiation that reduces the magic resistance of nearby enemies within [b][color=#888888]20[/color][/b] feet by [b][color=#888888]5[/color][/b]% per second, up to [b][color=#888888]100[/color][/b]%. Lasts [b][color=#888888]120[/color][/b] seconds.[/*]\n<br />[*][b][color=#88bb88]Talons of Nirn:[/color][/b] Whenever an enemy in the area is staggered, a spike of rock erupts from the ground, tossing the target and dealing [b][color=#888888]150[/color][/b] Stamina damage. Lasts [b][color=#888888]60[/color][/b] seconds.[/*]\n<br />[*][b][color=#88bb88]Thrumming Stone:[/color][/b] Magical vibrating rock that emits a tremor every [b][color=#888888]8[/color][/b] seconds, staggering enemies and reducing magic resistance by [b][color=#888888]40[/color][/b]% for [b][color=#888888]2[/color][/b] seconds. Emits [b][color=#888888]5[/color][/b] pulses.[/*]\n<br />[*][b][color=#88bb88]Wind Running:[/color][/b] Grants the ability to sprint across thin air and immunity to fall damage for [b][color=#888888]30[/color][/b] seconds.[/*]\n<br />[/list]\n<br />[size=5][font=bebas_neuebook][color=#e1e1e1]Conjuration[/color][/font][/size]\n<br />\n<br />[b]Novice[/b]\n<br />[list]\n<br />[*][b][color=#bb88bb]Azure Reconstruction:[/color][/b] Expend [b][color=#888888]15[/color][/b] Stamina per second to heal a [b][color=#888888]damaged[/color][/b] conjured minion [b][color=#888888]20[/color][/b] points per second.[/*]\n<br />[*][b][color=#bb88bb]Conjure Avenging Wraith:[/color][/b] Summons an Avenging Wraith for [b][color=#888888]30[/color][/b] seconds. Its stats are equal to [b][color=#888888]150[/color][/b]% of those of the opponent that last killed it.[/*]\n<br />[*][b][color=#bb88bb]Consuming Power:[/color][/b] Allied summoned or reanimated minion gains [b][color=#888888]75[/color][/b]% extra attack damage for [b][color=#888888]10[/color][/b] seconds, then dies.[/*]\n<br />[/list]\n<br />[b]Apprentice[/b]\n<br />[list]\n<br />[*][b][color=#bb88bb]Atronach Mark:[/color][/b] Marks a target for [b][color=#888888]10[/color][/b] seconds. The mark detonates when struck by a summoned or reanimated minion, dealing magic damage equal to [b][color=#888888]15[/color][/b]% of the target's Health.[/*]\n<br />[*][b][color=#bb88bb]Conjure Cat Totem:[/color][/b] Summons a Nordic totem spirit for [b][color=#888888]60[/color][/b] seconds. It changes between warrior and cat form to heal. (Max. [b][color=#888888]1[/color][/b])[/*]\n<br />[*][b][color=#bb88bb]Conjure Deadeye Captain:[/color][/b] Summons a Deadeye Captain for [b][color=#888888]60[/color][/b] seconds. Activate a corpse to store it. Activate the Captain to dredge it up.[/*]\n<br />[*][b][color=#bb88bb]Conjure Dremora Churl:[/color][/b] Summons a Dremora Churl for [b][color=#888888]60[/color][/b] seconds. When killed, a Dremora Churl is summoned under control of the killer.[/*]\n<br />[*][b][color=#bb88bb]Power of the Master:[/color][/b] Casts the (beneficial self-targeted) spell in your left hand on all nearby summoned or reanimated minions.[/*]\n<br />[*][b][color=#bb88bb]Soul Cloak:[/color][/b] For [b][color=#888888]120[/color][/b] seconds, nearby hostile targets fill a soul gem on death.[/*]\n<br />[/list]\n<br />[b]Adept[/b]\n<br />[list]\n<br />[*][b][color=#bb88bb]Conjure Dremora Pit Fighter:[/color][/b] Summons a Dremora Pit Fighter for [b][color=#888888]60[/color][/b] seconds. It gains [b][color=#888888]25[/color][/b]% extra damage for each nearby enemy.[/*]\n<br />[*][b][color=#bb88bb]Conjure Lich:[/color][/b] Summons a Lich for [b][color=#888888]60[/color][/b] seconds. Costs [b][color=#888888]500[/color][/b] points of charge from an equipped enchanted weapon to cast.[/*]\n<br />[*][b][color=#bb88bb]Conjure Xivilai Sorcerer:[/color][/b] Summons a Xivilai Sorcerer for [b][color=#888888]60[/color][/b] seconds. The caster takes [b][color=#888888]50[/color][/b] points of fire damage.[/*]\n<br />[*][b][color=#bb88bb]Corpse Explosion:[/color][/b] Violently releases the soul of a corpse, disintegrating it with a magical explosion that deals damage equal to [b][color=#888888]40[/color][/b]% of the corpse's maximum Health.[/*]\n<br />[*][b][color=#bb88bb]Daedric Crescent:[/color][/b] Binds a Daedric Crescent to a summoned Dremora or humanoid for [b][color=#888888]120[/color][/b] seconds. Until discharged, the weapon deals [b][color=#888888]50[/color][/b] magic damage and staggers targets.[/*]\n<br />[*][b][color=#bb88bb]Summoning Rune:[/color][/b] Cast on a nearby surface, teleports an opponent in front of you when triggered.[/*]\n<br />[/list]\n<br />[b]Expert[/b]\n<br />[list]\n<br />[*][b][color=#bb88bb]Conjure Dremora Champion:[/color][/b] Summons a Dremora Champion for [b][color=#888888]60[/color][/b] seconds. Its power attacks deal bonus damage and knock targets airborne.[/*]\n<br />[*][b][color=#bb88bb]Conjure Dremora Honor Guard:[/color][/b] Summons a Dremora Honor Guard for [b][color=#888888]60[/color][/b] seconds. It reduces enemy magic resistance within 15 feet by [b][color=#888888]25[/color][/b]%.[/*]\n<br />[*][b][color=#bb88bb]Conjure Dremora Mentor:[/color][/b] Choose a magic school and summon a Dremora Mentor for [b][color=#888888]90[/color][/b] seconds. It does not fight, but offers training in the chosen school and the school improves [b][color=#888888]20[/color][/b]% faster.[/*]\n<br />[*][b][color=#bb88bb]Conjure Herne:[/color][/b] Summons a Herne for [b][color=#888888]60[/color][/b] seconds. It is accompanied by [b][color=#888888]3[/color][/b] Spirit Wolves under its command.[/*]\n<br />[*][b][color=#bb88bb]Conjure Xivilai Lord:[/color][/b] Summons a Xivilai Lord for [b][color=#888888]60[/color][/b] seconds. When summoned, drains all Magicka and has [b][color=#888888]200[/color][/b]% of this amount.[/*]\n<br />[*][b][color=#bb88bb]Oathbound Guardian:[/color][/b] Living ally is protected by an Oathbound Guardian under his or her command for [b][color=#888888]60[/color][/b] seconds.[/*]\n<br />[/list]\n<br />[b]Master[/b] (requires the completion of the Ritual Conjuration Spell quest at the College of Winterhold)\n<br />[list]\n<br />[*][b][color=#bb88bb]Banish Living:[/color][/b] Banish a living creature to Oblivion. Items (except quest items) are lost forever.[/*]\n<br />[*][b][color=#bb88bb]Conjure Battlemage:[/color][/b] Call upon the services of a lower ranking Battlemage for\xa0[b][color=#888888]180[/color][/b] seconds. Activate to purchase permanent upgrades.[/*]\n<br />[*][b][color=#bb88bb]Conjure Bear Totem:[/color][/b] Summons a Nordic totem spirit for [b][color=#888888]240[/color][/b] seconds. It changes between hunter and bear form to heal. (Max. [b][color=#888888]1[/color][/b])[/*]\n<br />[*][b][color=#bb88bb]Conjure Craftlord:[/color][/b] Calls a Dwemer sage to Nirn for [b][color=#888888]180[/color][/b] seconds. Modify its stats with the [b][color=#888888]Reconfigure Craftlord[/color][/b] spell.[/*]\n<br />[*][b][color=#bb88bb]Conjure Dremora Assassin:[/color][/b] Summons a Dremora Assassin for [b][color=#888888]180[/color][/b] seconds. Its arrows reduce targets below [b][color=#888888]250[/color][/b] Health to [b][color=#888888]1[/color][/b] for [b][color=#888888]10[/color][/b] seconds.[/*]\n<br />[*][b][color=#bb88bb]Conjure Kyrkrim:[/color][/b] Summons the daedric wolf mount Kyrkrim for [b][color=#888888]180[/color][/b] seconds. When ridden, low level creatures and people flee in terror.[/*]\n<br />[*][b][color=#bb88bb]Conjure Lord of Bindings:[/color][/b] Summons a Lord of Bindings for [b][color=#888888]180[/color][/b] seconds. It does not fight, but rapidly summons Churls in combat.[/*]\n<br />[*][b][color=#bb88bb]Conjure Nether Lich:[/color][/b] Summons a Nether Lich for [b][color=#888888]180[/color][/b] seconds. It inflicts a damaging disease, lowers skill levels and raises the dead.[/*]\n<br />[*][b][color=#bb88bb]Conjure Weeping Daedra:[/color][/b] Summons a Weeping Daedra for [b][color=#888888]120[/color][/b] seconds. It steals large amounts of Health with its magical attacks, but turns to inert and brittle stone when an enemy looks at it.[/*]\n<br />[*][b][color=#bb88bb]Necrowitch:[/color][/b] Summons the corpse of an ancient sorceress to reanimate for [b][color=#888888]600[/color][/b] seconds and teaches her the (ranged, touch or cloak) elemental spell in your left hand.[/*]\n<br />[/list]\n<br />[size=5][font=bebas_neuebook][color=#e1e1e1]Destruction[/color][/font][/size]\n<br />\n<br />[b]Novice[/b]\n<br />[list]\n<br />[*][b][color=#bb8888]Crackle:[/color][/b] Does [b][color=#888888]10[/color][/b] damage to Health and Magicka. A static cloud follows the target, dealing up to [b][color=#888888]50[/color][/b] damage.[/*]\n<br />[*][b][color=#bb8888]Hailstone:[/color][/b] An ice crystal that shatters for [b][color=#888888]15[/color][/b] frost damage to Health and Stamina. Direct hits bypass Frost Resist.[/*]\n<br />[*][b][color=#bb8888]Unbound Fire:[/color][/b] Bolt of wildfire that deals [b][color=#888888]10[/color][/b] damage. The flames randomly jump to the target or caster, dealing [b][color=#888888]25[/color][/b] damage.[/*]\n<br />[/list]\n<br />[b]Apprentice[/b]\n<br />[list]\n<br />[*][b][color=#bb8888]Creeping Cold:[/color][/b] Deals [b][color=#888888]10[/color][/b] frost damage per second to Health and Stamina. After [b][color=#888888]6[/color][/b] seconds, freezes the target for [b][color=#888888]60[/color][/b] damage.[/*]\n<br />[*][b][color=#bb8888]Dragon's Teeth:[/color][/b] Ignites all targets, doing [b][color=#888888]5[/color][/b] damage for [b][color=#888888]4[/color][/b] seconds. On death, the ground burns for [b][color=#888888]15[/color][/b] damage per second.[/*]\n<br />[*][b][color=#bb8888]Fracture:[/color][/b] A layer of thin ice deals [b][color=#888888]5[/color][/b] damage to Health and Stamina for [b][color=#888888]3[/color][/b] seconds. The ice shatters for [b][color=#888888]35[/color][/b] damage when struck by a different frost spell.[/*]\n<br />[*][b][color=#bb8888]Inferno:[/color][/b] Attunes the caster to fire, equipping the Ember Bolt spell for up to [b][color=#888888]15[/color][/b] seconds. It deals [b][color=#888888]40[/color][/b] fire damage.[/*]\n<br />[*][b][color=#bb8888]Rift Bolt:[/color][/b] Deals [b][color=#888888]20[/color][/b] shock damage to Health and half of that to Magicka and teleports the target backwards.[/*]\n<br />[*][b][color=#bb8888]Thundercrack:[/color][/b] Deafening close range blast that deals [b][color=#888888]40[/color][/b] points of shock damage to Health and half of that to Magicka.[/*]\n<br />[/list]\n<br />[b]Adept[/b]\n<br />[list]\n<br />[*][b][color=#bb8888]Bolide:[/color][/b] Meteoric rock that deals [b][color=#888888]25[/color][/b] fire damage. It heats up as it travels, dealing up to x[b][color=#888888]5[/color][/b] damage based on distance.[/*]\n<br />[*][b][color=#bb8888]Electrosphere:[/color][/b] Slow moving ball lightning that strikes for [b][color=#888888]55[/color][/b] damage to Health and Magicka.[/*]\n<br />[*][b][color=#bb8888]Frost Nova:[/color][/b] Radial frost explosion that deals [b][color=#888888]30[/color][/b] damage to Health and Stamina. Closer targets take up to x[b][color=#888888]2[/color][/b] damage.[/*]\n<br />[*][b][color=#bb8888]Ice Shiv:[/color][/b] Jagged shard that deals [b][color=#888888]30[/color][/b] frost damage to Health and Stamina. Targets hit from behind take x[b][color=#888888]3[/color][/b] damage.[/*]\n<br />[*][b][color=#bb8888]Incendiary Flow:[/color][/b] Creates a molten stream as it passes near terrain, dealing [b][color=#888888]20[/color][/b] fire damage for [b][color=#888888]10[/color][/b] seconds.[/*]\n<br />[*][b][color=#bb8888]Scattershock:[/color][/b] A stream of charged bolts that deal [b][color=#888888]30[/color][/b] damage to Health and half of that to Magicka per second.[/*]\n<br />[/list]\n<br />[b]Expert[/b]\n<br />[list]\n<br />[*][b][color=#bb8888]Bombardment:[/color][/b] A steady stream of exploding projectiles that deal [b][color=#888888]50[/color][/b] points of damage per second.[/*]\n<br />[*][b][color=#bb8888]Lightning Strike:[/color][/b] Lightning strikes the target location, dealing [b][color=#888888]60[/color][/b] shock damage to Health and half to Stamina.[/*]\n<br />[*][b][color=#bb8888]Scorching Hands:[/color][/b] Blasts targets in melee range, dealing [b][color=#888888]80[/color][/b] points of fire damage per second.[/*]\n<br />[*][b][color=#bb8888]Shattering Crystal:[/color][/b] Creates a crystal of ice. Cast again to detonate the crystal for up to [b][color=#888888]270[/color][/b] damage to Health and Stamina, decreasing with distance.[/*]\n<br />[*][b][color=#bb8888]Shock Nova:[/color][/b] Radial shockwave that deals [b][color=#888888]40[/color][/b] damage to Health and Magicka. Those along the edge take up to x[b][color=#888888]2[/color][/b] damage.[/*]\n<br />[*][b][color=#bb8888]Sleet Storm:[/color][/b] A rapid stream of ice shards that deal [b][color=#888888]60[/color][/b] damage to Health and Stamina per second.[/*]\n<br />[/list]\n<br />[b]Master[/b] (requires the completion of the Ritual Destruction Spell quest at the College of Winterhold)\n<br />[list]\n<br />[*][b][color=#bb8888]Apocalypse:[/color][/b] Target is assaulted by elemental entities that appear nearby and cast x[b][color=#888888]4[/color][/b] damage Flames, Frostbite and Sparks spells. Lasts [b][color=#888888]10[/color][/b] seconds.[/*]\n<br />[*][b][color=#bb8888]Cyclonic Rift:[/color][/b] Creates a storm portal for [b][color=#888888]20[/color][/b] seconds. If two portals are active, those approaching either get warped across and take [b][color=#888888]50[/color][/b] shock damage to Health and Magicka.[/*]\n<br />[*][b][color=#bb8888]Fingers of the Mountain:[/color][/b] Electrifies nearby opponents for [b][color=#888888]30[/color][/b] seconds. When hit by a shock spell, lightning strikes for [b][color=#888888]120[/color][/b] damage to Health and half of th