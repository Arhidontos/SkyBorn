nexusDescription="[center][img]https://i.imgur.com/IXM59MG.png[/img]\xfeff\n<br />\n<br />\n<br />[color=#979797]A simple HUD replacer which makes the HUD less intrusive and more compact, moving most of the HUD elements at the bottom left corner of the screen.\n<br />This HUD is heavily inspired by [url=https://www.nexusmods.com/fallout4/mods/30379]Another Compact DEF_UI Preset[/url], bringing you a similar styled HUD into Skyrim.\n<br />\n<br />[b]Hard requirements:\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/13956]FileAccess Interface for Skyrim SE Scripts - FISSES[/url]\n<br />[/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/17974]Less Intrusive HUD II SE[/url]:\xa0[u]Both main and optional files.[/u]\n<br />\n<br />[b]Optional but highly recommended:\n<br />[/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/18398]Customizable UI Replacer SE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/12440]Immersive HUD - iHUD Special Edition[/url]\n<br />\n<br />[img]https://i.imgur.com/aLA3N2Q.png[/img]\n<br />\n<br />[color=#444444][size=1][spoiler][/size][/color]- Download the main file\n<br />\n<br />- If you are using [url=https://www.nexusmods.com/skyrimspecialedition/mods/18398]Customizable UI Replacer SE[/url] (which you should since my HUD was made with that mod in mind), during installation pick the following options:\n<br />[color=#262626][size=1][spoiler][/size][/color]\n<br />[img]https://i.imgur.com/edH0m6v.png[/img]\n<br />(up to personal preference)\n<br />[img]https://i.imgur.com/dwqPhZV.png[/img]\n<br />(up to personal preference)\n<br />[img]https://i.imgur.com/ysZFpGx.png[/img]\n<br />[img]https://i.imgur.com/DMLFFDU.png[/img]\n<br />I personally don't use Display Enemy Level, but if you do, feel free to mark the other option.\n<br />(I'm not sure how well it'll work with my preset)\n<br />[img]https://i.imgur.com/i6VpjFa.png[/img][/spoiler]\n<br />- While in game, go to your Mod Configuration Menu/Less Intrusive Hud, and tick this box:\n<br />[color=#262626][size=1][spoiler][/size][/color][img]https://i.imgur.com/Tk5MXSO.png[/img][/spoiler]\n<br />- Additionally if you are using [url=https://www.nexusmods.com/skyrimspecialedition/mods/12688]moreHUD SE[/url] make sure to configure it like so:\n<br />[color=#262626][size=1][spoiler][/size][/color][img]https://i.imgur.com/mC15xUd.png[/img][/spoiler]\n<br />This configuration removes moreHUD elements from the enemies which can look out of place with my preset.\n<br />\n<br />- [b]Voila![/b] Enjoy your new HUD![/spoiler]\xfeff\n<br />[img]https://i.imgur.com/r7IPPVN.png[/img]\n<br />\n<br />[color=#444444][size=1][spoiler][/size][/color]Incompatibilities are the same as the required mods, and obviously this mod will be incompatible with any other [url=https://www.nexusmods.com/skyrimspecialedition/mods/17974]Less Intrusive HUD II SE[/url] presets.\n<br />\n<br />Also keep in mind that this preset won't work well with [url=https://www.nexusmods.com/skyrimspecialedition/mods/12688]moreHUD SE[/url], just the enemy health bars will look weird. I have already provided a workaround in the installation section, so ideally you should already have looked there. \n<br />\n<br />Other than that it's pretty much compatible with everything else...[/spoiler]\xfeff\n<br />[img]https://i.imgur.com/xykdplV.png[/img]\n<br />\n<br />[color=#444444][size=1][spoiler][/size][/color]You might not like every HUD element, if certain HUD elements feel weird to you and/or you have a hard time seeing them properly due to their size, you can always customize my preset through Less Intrusive Hud's MCM menu. Use the hotkeys provided by that mod and feel free to pause the game and edit the elements that you don't like. It's rather easy to do so and Less Intrusive Hud provides on-screen instructions on how to move/scale/rotate elements around the HUD.[/spoiler]\n<br />\n<br />[url=https://www.nexusmods.com/users/4688264?tab=user+files][img]https://i.imgur.com/w95Rju7.png[/img][/url][/color][/center]"
