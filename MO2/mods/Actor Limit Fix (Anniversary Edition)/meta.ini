nexusDescription="[color=#A4B7FF][size=5][font=Bebas_Neuebook]Features[/font][/size][/color]\n<br />[list][*][b]Morph Limit[/b] (default: 128)\n<br />Increase the number of actors that can make facial expressions and have their lips synced to their voice lines. In the base game the default is 10 actors and the limit is 64 actors.\n<br />[*][b]Mover Limit[/b] (default: 256)\n<br />Increase the number of actors that can move at any given time. If you hit the limit, you will encounter actors that float around. In the base game the limit is 128 actors.\n<br />[*][b]Replace Static Array[/b] (default: [color=#00ff00]enabled[/color])\n<br />Increase the size of a static array that lists actors in order of their distance from the player. It is used by tasks that are only performed on a limited number of actors, and is necessary to increase the morph limit. In the base game it holds up to 64 actors, which has been increased to 512 actors.\n<br />[/list]\n<br />[color=#A4B7FF][size=5][font=Bebas_Neuebook]Settings[/font][/size][/color]\n<br />The settings file allows you to individually enable or disable each of the features.\n<br />\n<br />The settings file can be found in the following directory, which can be opened in any text editor:\n<br />[list][*]Data/SKSE/Plugins/ActorLimitFix.json[/list]\n<br />\n<br />[color=#A4B7FF][size=5][font=Bebas_Neuebook]Logs[/font][/size][/color]\n<br />The log file will report whether each of the features have been enabled and installed. It will also report any warnings and errors that have been silently handled, such as conflicts with other mods.\n<br />\n<br />The log file can be found in the following directory, which can be opened in any text editor:\n<br />[list][*]Data/SKSE/Plugins/ActorLimitFix.log[/list]\n<br />\n<br />[color=#A4B7FF][size=5][font=Bebas_Neuebook]Requirements[/font][/size][/color]\n<br />[list][*][url=https://www.nexusmods.com/skyrimspecialedition/mods/30379]SKSE64[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Library for SKSE Plugins[/url]\n<br />[*][url=https://support.microsoft.com/en-us/help/2977003/the-latest-supported-visual-c-downloads]Microsoft Visual C++ Redistributable for Visual Studio 2019 x64[/url]\n<br />[/list]\n<br />\n<br />[color=#A4B7FF][size=5][font=Bebas_Neuebook]Credits &amp; Source[/font][/size][/color]\n<br />[list][*][url=https://github.com/KernalsEgg/SKSE64Plugins]GitHub[/url]\n<br />[/list]"
