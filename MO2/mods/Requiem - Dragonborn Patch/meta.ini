nexusDescription="[center][b][color=#900000][size=5]Requiem - Dragonborn patch[/size][/color][/b][/center][b][b]\n<br />\xa0Please report all found bugs and shortcomings.\n<br />\n<br />[/b][/b][url=https://docs.google.com/document/d/12x_AIZnd8woFZUGklw7E4s1JTpA4VZKfO-X6TYpE18c/edit?usp=sharing]Changelog[/url]\n<br />[color=#980000]\n<br />[b]Major changes:\n<br />[/b][/color]\n<br />[list]\n<br />[*][b][b][size=2]Almost all actors will have static level[/size][/b][/b]\n<br />[*][b][b][size=2]Almost all actors will have appropriate perks and stats\xa0[/size][/b][/b]\n<br />[*][b][b][size=2]Crafting, tempering, cooking recipes were modified to fit Requiem[/size][/b][/b]\n<br />[*][b][b][size=2]Potions, alcohol drinks, ingridients were modified to fit Requiem[/size][/b][/b]\n<br />[*][b][b][size=2]Leveled lists were modified to fit Requiem[/size][/b][/b]\n<br />[*][b][b][size=2]Some of the armour/weapons/ammo stats were modified to fit Requiem\xa0[/size][/b][/b]\n<br />[*][b][b][size=2]Some of the spells were modified to fit Requiem[/size][/b][/b]\n<br />[*][b][b][size=2]The damage from the traps is now huge and static.[/size][/b][/b]\n<br />[*][b][b][size=2]Renamed potion similar to the Requiem. The effect is protracted, not instant.[/size][/b][/b]\n<br />[*][b][b][size=2]Reworked the loot in the Apocrypha.[/size][/b][/b]\n<br />[*][b][b][size=2]Bandits and Guards now have classes: Marksmen, Archers, Swordsmen, and so on. Bandits have random race with a predominance of the Nords and Dunmer. Bandits have occasional random quality equipment, including Chitin and Bonemold.[/size][/b][/b]\n<br />[*][b][b][size=2]Seekers and Lurkers is now very serious opponents.[/size][/b][/b]\n<br />[*][b][b][size=2]The main storyline Dragonborn should start after completing the quest \"Blade in the Dark.\"[/size][/b][/b]\n<br />[*][b][b][size=2]Ingredients are now harvest in an amount of several pieces.[/size][/b][/b]\n<br />[*][b][b][size=2]Increased fines for crimes in Raven Rock, in analogy with the Requiem.[/size][/b][/b]\n<br />[*][b][b][size=2]Added recipes for destruction Nordic equipment to quicksilver ingots.[/size][/b][/b]\n<br />[*][b][b][size=2]Stalhrim armor and weapons now have a worse stats, but ALL enchantings 25% better.[/size][/b][/b]\n<br />[*][b][b][size=2]Added explosive Stalhrim/Nordic arrows/bolts.[/size][/b][/b]\n<br />[*][b][b][size=2]Added new weapons.\xa0[/size][/b][/b][b][i]Stalhrim:\xa0[/i][/b][b]Battlestaff,\xa0[/b][b]Crossbow,\xa0[/b][b]Longsword,\xa0[/b][b]3 kinds of magical staves,\xa0[/b][b]Katana.\xa0[/b][i][b]Nordic:\xa0[/b][/i][b]Crossbow, Katana.[/b]\n<br />[/list][list]\n<br />[*][size=2][b]And a lot of changes and innovations.[/b][/size]\n<br />[/list][size=2][b]\n<br />[/b][/size][color=#980000][b]Requirements:\n<br />[/b][/color]\n<br />[list]\n<br />[*][b][size=2]Skyrim SE[/size][/b]\n<br />[*][b][size=2]USSEP[/size][/b]\n<br />[*][b][size=2]Requiem SE[/size][/b]\n<br />[/list]\n<br />[b][color=#980000]Credits:[/color][/b]\n<br />\n<br />Immersive Chicken (SonneUa) for SSE Port\n<br />Newrite\xa0\x66or invaluable contribution to patch update for version 2.0\n<br />DJjojo for Carved Nordic Crossbow\n<br />lautasantenni for Stalhrim Longsword, Stalhrim Katana and Nordic Katana\n<br />Elsys656 for Stalhrim Crossbow\n<br />PrivateEye for Stalhrim Staff\n<br />thetrader for\xa0\x61ssistance in finding shortcomings\n<br />Newrite, Kerzhak, Green Samurai, Xandr, Sweet for testing patch\n<br />\n<br />[color=#980000][b]My mods:\n<br />[/b][/color]\n<br />[list]\n<br />[*][b][size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/30810]Main Menu Design Replacer[/url]\xfeff\xfeff[/size][/b]\n<br />[*][b][size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/25287]Dragonborn Presence - Discord Rich Presence[/url]\xfeff\xfeff[/size][/b]\n<br />[/list]"
